<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>PromptHub - Prompt Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { -webkit-tap-highlight-color: transparent; }
    .safe-b { padding-bottom: env(safe-area-inset-bottom); }
    .safe-t { padding-top: env(safe-area-inset-top); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.468.0",
        "firebase/app": "https://esm.sh/firebase@9.23.0/app",
        "firebase/auth": "https://esm.sh/firebase@9.23.0/auth",
        "firebase/firestore": "https://esm.sh/firebase@9.23.0/firestore"
      }
    }
  </script>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useEffect, useMemo, useRef, useState } from "react";
    import { createRoot } from "react-dom/client";

    import { initializeApp } from "firebase/app";
    import {
      getAuth,
      signInWithCustomToken,
      signInAnonymously,
      onAuthStateChanged
    } from "firebase/auth";
    import {
      getFirestore,
      collection,
      doc,
      onSnapshot,
      addDoc,
      updateDoc,
      deleteDoc,
      query,
      orderBy
    } from "firebase/firestore";

    import {
      Plus,
      Folder,
      FileText,
      Search,
      Save,
      Copy,
      Trash2,
      Wand2,
      FolderPlus,
      Loader2,
      CheckCircle2,
      Settings,
      Menu,
      X,
      Tag,
      ArrowDownAZ,
      Clock,
      RotateCcw
    } from "lucide-react";

    // =========
    // Storage Keys
    // =========
    const LS_FIREBASE_CONFIG = "prompthub_firebase_config_v1";
    const LS_API_KEY = "prompthub_gemini_api_key_v1";

    // =========
    // Helpers
    // =========
    const nowISO = () => new Date().toISOString();
    const safeLower = (s) => (s || "").toString().toLowerCase();

    const highlight = (text, q) => {
      const t = text || "";
      const query = (q || "").trim();
      if (!query) return t;
      const idx = safeLower(t).indexOf(safeLower(query));
      if (idx < 0) return t;
      const a = t.slice(0, idx);
      const b = t.slice(idx, idx + query.length);
      const c = t.slice(idx + query.length);
      // return as JSX-ready string with sentinel marks
      return `${a}[[H]]${b}[[/H]]${c}`;
    };

    const renderHighlighted = (s) => {
      const parts = (s || "").split("[[H]]");
      if (parts.length === 1) return s;
      const out = [];
      parts.forEach((p, i) => {
        const sub = p.split("[[/H]]");
        if (sub.length === 1) {
          out.push(<React.Fragment key={i}>{p}</React.Fragment>);
        } else {
          out.push(<React.Fragment key={i}>
            {sub[0] ? <mark className="bg-amber-200/70 rounded px-0.5">{sub[0]}</mark> : null}
            {sub[1] || ""}
          </React.Fragment>);
        }
      });
      return out;
    };

    const normalizeTags = (raw) => {
      const arr = (raw || "")
        .split(/[,、\n]/)
        .map(s => s.trim())
        .filter(Boolean)
        .slice(0, 12);
      // dedupe
      return [...new Set(arr)];
    };

    const buildStructuredPrompt = (v) => {
      const tpl = v.template;
      const aud = v.audience;
      const grade = v.grade?.trim();
      const tone = v.tone;
      const length = v.length;
      const bullets = v.bullets;
      const goal = v.goal?.trim();
      const must = v.must?.trim();
      const ban = v.ban?.trim();
      const src = v.source?.trim();

      const templates = {
        notice: {
          role: "あなたは小学校教員です。学校から保護者に向けた連絡文を作成します。",
          format: "見出し→本文→必要に応じて箇条書き→締めの一文（協力依頼）"
        },
        newsletter: {
          role: "あなたは小学校教員です。学級通信の短い記事を書きます。",
          format: "導入1段落→出来事/ねらい→家庭への一言"
        },
        shoken: {
          role: "あなたは小学校教員です。所見（観点別）を丁寧な日本語で作成します。",
          format: "観点ごとに短く（例：学習/生活/協働など）→強み→次の伸びしろ"
        },
        minutes: {
          role: "あなたは学校の会議運営に詳しい教職員です。メモから議事録を整えます。",
          format: "日時/参加→議題→決定事項→担当と期限→次回確認事項"
        },
        kounaikenshu: {
          role: "あなたは校内研修を設計するスクールリーダーです。研修案を作成します。",
          format: "目的→ゴール（到達）→流れ（時間割）→準備物→想定Q&A"
        },
        trouble: {
          role: "あなたは学校の危機管理に配慮できる教職員です。丁寧で事実ベースの文面を作成します。",
          format: "事実（いつ/どこで/何が）→対応→お願い→連絡先"
        }
      };

      const t = templates[tpl] || templates.notice;

      const bulletRule =
        bullets === "yes" ? "箇条書きを積極的に使ってください。" :
        bullets === "no" ? "箇条書きは使わず、文章のみでまとめてください。" :
        "必要に応じて箇条書きを使ってください。";

      const lengthRule =
        length === "none" ? "文字数の指定はありません。" : `文字数は${length}字程度を目安にしてください。`;

      const lines = [];
      lines.push(t.role);
      lines.push(`読み手は「${aud}」です。${grade ? `対象は「${grade}」。` : ""}`);
      lines.push(`文体は「${tone}」。${lengthRule}`);
      lines.push(bulletRule);
      lines.push(`出力形式：${t.format}`);
      if (goal) lines.push(`目的：${goal}`);
      if (must) lines.push(`必ず入れる要素：${must}`);
      if (ban) lines.push(`禁止事項：${ban}`);
      lines.push("");
      lines.push("【素材】");
      lines.push(src ? src : "（素材なし。一般的な状況を想定して作成してください）");
      lines.push("");
      lines.push("【追加ルール】");
      lines.push("・不足情報がある場合は、最初に質問を最大3つだけしてください。");
      lines.push("・憶測で個人情報や断定的な事実を作らないでください。");
      lines.push("・読み手が迷わないよう、結論→必要事項→お願い の順で分かりやすく。");

      return lines.join("\n");
    };

    // =========
    // Settings Modal
    // =========
    function SettingsModal({ open, onClose, onSave, initialFirebase, initialApiKey }) {
      const [firebaseText, setFirebaseText] = useState(initialFirebase || "");
      const [apiKey, setApiKey] = useState(initialApiKey || "");

      useEffect(() => {
        if (!open) return;
        setFirebaseText(initialFirebase || "");
        setApiKey(initialApiKey || "");
      }, [open, initialFirebase, initialApiKey]);

      if (!open) return null;

      return (
        <div className="fixed inset-0 z-[80]">
          <div className="absolute inset-0 bg-black/30" onClick={onClose}></div>
          <div className="absolute inset-x-0 top-6 mx-auto max-w-2xl px-4">
            <div className="bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden">
              <div className="p-5 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <Settings className="text-indigo-600" size={20} />
                  <div className="font-black text-slate-800">設定</div>
                </div>
                <button onClick={onClose} className="p-2 rounded-xl hover:bg-slate-100">
                  <X size={18} className="text-slate-500" />
                </button>
              </div>

              <div className="px-5 pb-5 space-y-4">
                <div className="bg-indigo-50/60 border border-indigo-100 rounded-2xl p-4 text-sm text-slate-700">
                  <div className="font-bold mb-1">単体HTML運用のための設定</div>
                  <div className="text-xs text-slate-600 leading-relaxed">
                    1) Firebase設定(JSON)を貼り付け → 保存<br/>
                    2) Gemini API Key（任意）を保存（AI生成を使う場合）<br/>
                    ※保存内容はこの端末のlocalStorageに保存されます。
                  </div>
                </div>

                <div className="space-y-2">
                  <div className="text-xs font-bold text-slate-500 uppercase tracking-widest">Firebase config (JSON)</div>
                  <textarea
                    value={firebaseText}
                    onChange={(e)=>setFirebaseText(e.target.value)}
                    rows={7}
                    className="w-full rounded-2xl border border-slate-200 bg-slate-50 p-3 text-xs font-mono text-slate-700 focus:ring-2 focus:ring-indigo-200 outline-none"
                    placeholder='{"apiKey":"...","authDomain":"...","projectId":"..."}'
                  />
                </div>

                <div className="space-y-2">
                  <div className="text-xs font-bold text-slate-500 uppercase tracking-widest">Gemini API Key（任意）</div>
                  <input
                    value={apiKey}
                    onChange={(e)=>setApiKey(e.target.value)}
                    className="w-full rounded-2xl border border-slate-200 bg-slate-50 p-3 text-sm text-slate-700 focus:ring-2 focus:ring-indigo-200 outline-none"
                    placeholder="AIza..."
                  />
                </div>

                <div className="flex items-center justify-between gap-2 pt-2">
                  <button
                    onClick={()=>{
                      setFirebaseText("");
                      setApiKey("");
                    }}
                    className="px-4 py-2 rounded-2xl border border-slate-200 bg-white hover:bg-slate-50 text-sm font-bold text-slate-700"
                  >
                    リセット
                  </button>
                  <div className="flex gap-2">
                    <button
                      onClick={onClose}
                      className="px-4 py-2 rounded-2xl border border-slate-200 bg-white hover:bg-slate-50 text-sm font-bold text-slate-700"
                    >
                      閉じる
                    </button>
                    <button
                      onClick={() => onSave(firebaseText, apiKey)}
                      className="px-4 py-2 rounded-2xl bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-black shadow-sm"
                    >
                      保存
                    </button>
                  </div>
                </div>

                <div className="text-[11px] text-slate-500 leading-relaxed">
                  ※ __firebase_config / __initial_auth_token / __app_id が提供される環境（Artifacts等）では、それらを優先して利用します。
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // =========
    // App
    // =========
    function App() {
      const [user, setUser] = useState(null);

      // Firebase runtime settings
      const [firebaseReady, setFirebaseReady] = useState(false);
      const [firebaseErr, setFirebaseErr] = useState(null);

      const [folders, setFolders] = useState([]);
      const [prompts, setPrompts] = useState([]);

      const [activeFolderId, setActiveFolderId] = useState("all");
      const [selectedPrompt, setSelectedPrompt] = useState(null);

      const [isGenerating, setIsGenerating] = useState(false);
      const [keyword, setKeyword] = useState("");

      // Search / sort improvements
      const [searchQuery, setSearchQuery] = useState("");
      const [searchTitleOnly, setSearchTitleOnly] = useState(false);
      const [sortMode, setSortMode] = useState("updated"); // updated | created | title

      // tags
      const [tagsInput, setTagsInput] = useState("");

      // UI
      const [showToast, setShowToast] = useState(null);
      const [settingsOpen, setSettingsOpen] = useState(false);
      const [sidebarOpen, setSidebarOpen] = useState(false);
      const [listOpen, setListOpen] = useState(false);

      // Editor tabs
      const [editorTab, setEditorTab] = useState("edit"); // edit | builder
      const [builder, setBuilder] = useState({
        template: "notice",
        audience: "保護者",
        grade: "",
        tone: "丁寧でやさしい",
        length: "400",
        bullets: "auto",
        goal: "",
        must: "",
        ban: "",
        source: ""
      });

      const searchInputRef = useRef(null);

      // ---- load settings from env/localStorage
      const getEnvFirebaseConfigText = () => {
        try {
          if (typeof __firebase_config !== "undefined" && __firebase_config) return __firebase_config;
        } catch {}
        return null;
      };
      const getEnvAppId = () => {
        try {
          if (typeof __app_id !== "undefined" && __app_id) return __app_id;
        } catch {}
        return "prompt-architect-v1";
      };
      const getEnvAuthToken = () => {
        try {
          if (typeof __initial_auth_token !== "undefined" && __initial_auth_token) return __initial_auth_token;
        } catch {}
        return null;
      };

      const [apiKey, setApiKey] = useState(() => {
        // env first (if you later inject), else localStorage
        const ls = localStorage.getItem(LS_API_KEY);
        return ls || "";
      });

      const [firebaseConfigText, setFirebaseConfigText] = useState(() => {
        const env = getEnvFirebaseConfigText();
        if (env) return env;
        return localStorage.getItem(LS_FIREBASE_CONFIG) || "";
      });

      const appId = getEnvAppId();

      // ---- toast
      const triggerToast = (msg) => {
        setShowToast(msg);
        setTimeout(() => setShowToast(null), 2600);
      };

      // ---- keyboard shortcuts
      useEffect(() => {
        const onKey = (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "k") {
            e.preventDefault();
            setListOpen(true);
            setTimeout(() => searchInputRef.current?.focus(), 50);
          }
          if (e.key === "Escape") {
            setSidebarOpen(false);
            setListOpen(false);
          }
        };
        window.addEventListener("keydown", onKey);
        return () => window.removeEventListener("keydown", onKey);
      }, []);

      // ---- init Firebase
      const [fb, setFb] = useState({ app: null, auth: null, db: null });

      useEffect(() => {
        const init = async () => {
          setFirebaseErr(null);
          setFirebaseReady(false);

          let cfg;
          try {
            if (!firebaseConfigText || !firebaseConfigText.trim()) {
              setFirebaseErr("Firebase設定が未登録です（右上の⚙設定から登録してください）。");
              return;
            }
            cfg = JSON.parse(firebaseConfigText);
          } catch (e) {
            setFirebaseErr("Firebase設定(JSON)の形式が正しくありません。");
            return;
          }

          try {
            const app = initializeApp(cfg);
            const auth = getAuth(app);
            const db = getFirestore(app);
            setFb({ app, auth, db });

            const token = getEnvAuthToken();
            try {
              if (token) {
                await signInWithCustomToken(auth, token);
              } else {
                await signInAnonymously(auth);
              }
            } catch (err) {
              console.error("Auth error:", err);
              // still continue to observe auth changes; user may sign in later in env
            }

            const unsub = onAuthStateChanged(auth, (u) => {
              setUser(u);
              setFirebaseReady(true);
            });

            return () => unsub();
          } catch (e) {
            console.error(e);
            setFirebaseErr("Firebaseの初期化に失敗しました。config内容を確認してください。");
          }
        };

        init();
      }, [firebaseConfigText]);

      // ---- Firestore subscriptions
      useEffect(() => {
        if (!firebaseReady || !user || !fb.db) return;

        const foldersRef = collection(fb.db, "artifacts", appId, "users", user.uid, "folders");
        const promptsRef = collection(fb.db, "artifacts", appId, "users", user.uid, "prompts");

        // NOTE: ordering on client; if you prefer server sort, add orderBy fields in docs
        const unsubFolders = onSnapshot(foldersRef, (snapshot) => {
          const list = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
          // stable sort by name
          list.sort((a,b) => (a.name||"").localeCompare(b.name||"", "ja"));
          setFolders(list);
        }, (err) => console.error("Folders fetch error:", err));

        const unsubPrompts = onSnapshot(promptsRef, (snapshot) => {
          const list = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
          setPrompts(list);
        }, (err) => console.error("Prompts fetch error:", err));

        return () => {
          unsubFolders();
          unsubPrompts();
        };
      }, [firebaseReady, user, fb.db]);

      // ---- Actions: Folder
      const createFolder = async () => {
        const name = prompt("新しいフォルダ名を入力してください:");
        if (!name || !user || !fb.db) return;
        await addDoc(collection(fb.db, "artifacts", appId, "users", user.uid, "folders"), {
          name: name.trim(),
          createdAt: nowISO()
        });
      };

      // ---- Actions: Prompt CRUD
      const newPrompt = () => {
        const folderId = activeFolderId !== "all" ? activeFolderId : "";
        setSelectedPrompt({
          title: "",
          content: "",
          folderId,
          tags: [],
          createdAt: nowISO(),
          updatedAt: nowISO()
        });
        setTagsInput("");
        setEditorTab("edit");
        setListOpen(false);
      };

      const saveCurrentPrompt = async () => {
        if (!selectedPrompt || !user || !fb.db) return;
        try {
          const tags = normalizeTags(tagsInput).length ? normalizeTags(tagsInput) : (selectedPrompt.tags || []);
          const payload = {
            ...selectedPrompt,
            tags,
            updatedAt: nowISO()
          };

          if (selectedPrompt.id) {
            const docRef = doc(fb.db, "artifacts", appId, "users", user.uid, "prompts", selectedPrompt.id);
            await updateDoc(docRef, payload);
          } else {
            const docRef = await addDoc(collection(fb.db, "artifacts", appId, "users", user.uid, "prompts"), {
              ...payload,
              createdAt: selectedPrompt.createdAt || nowISO()
            });
            setSelectedPrompt({ ...payload, id: docRef.id });
          }
          triggerToast("保存しました");
        } catch (e) {
          console.error(e);
          triggerToast("保存エラー");
        }
      };

      const deletePromptById = async (id) => {
        if (!confirm("このプロンプトを削除しますか？") || !user || !fb.db) return;
        await deleteDoc(doc(fb.db, "artifacts", appId, "users", user.uid, "prompts", id));
        if (selectedPrompt?.id === id) setSelectedPrompt(null);
        triggerToast("削除しました");
      };

      const copyToClipboard = async (text) => {
        try {
          await navigator.clipboard.writeText(text || "");
          triggerToast("コピーしました");
        } catch {
          const ta = document.createElement("textarea");
          ta.value = text || "";
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
          triggerToast("コピーしました");
        }
      };

      // ---- AI generation (Gemini)
      const generatePromptAI = async () => {
        if (!keyword.trim()) return;
        if (!apiKey.trim()) {
          triggerToast("API Key未設定（⚙設定）");
          return;
        }
        setIsGenerating(true);

        try {
          const systemPrompt =
            "あなたはプロンプトエンジニアリングのエキスパートです。ユーザーが入力したキーワードを元に、その目的を深く理解し、最高の結果を引き出すための「System Instruction」と「User Prompt」を含んだ構造的なプロンプトを作成してください。出力は日本語で行ってください。";

          const userQuery =
            `キーワード: "${keyword}"。このキーワードに関連する、具体的で洗練されたプロンプトを作成してください。` +
            `\n\n【条件】\n- できるだけコピペで使える完成形\n- 手順が必要なら箇条書き\n- 最後に「不足情報があれば最大3つ質問」`;

          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
              })
            }
          );

          const result = await response.json();
          const generatedText =
            result.candidates?.[0]?.content?.parts?.[0]?.text ||
            "生成に失敗しました。";

          const folderId = activeFolderId !== "all" ? activeFolderId : "";
          const title = `${keyword}のプロンプト`;

          setSelectedPrompt({
            title,
            content: generatedText,
            folderId,
            tags: [],
            createdAt: nowISO(),
            updatedAt: nowISO()
          });
          setTagsInput("");
          setKeyword("");
          setEditorTab("edit");
          setListOpen(false);
          triggerToast("生成しました（未保存）");
        } catch (error) {
          console.error("Generation error:", error);
          triggerToast("生成中にエラーが発生しました");
        } finally {
          setIsGenerating(false);
        }
      };

      // ---- Builder generation (No API)
      const applyBuilderToPrompt = () => {
        const content = buildStructuredPrompt(builder);
        const folderId = activeFolderId !== "all" ? activeFolderId : "";

        const suggestedTitleMap = {
          notice: "保護者向け連絡",
          newsletter: "学級通信",
          shoken: "所見（観点別）",
          minutes: "議事録（整形）",
          kounaikenshu: "校内研修案",
          trouble: "トラブル対応文"
        };

        const baseTitle = builder.goal?.trim()
          ? builder.goal.trim()
          : (suggestedTitleMap[builder.template] || "プロンプト");

        const next = selectedPrompt?.id
          ? { ...selectedPrompt }
          : { title: "", content: "", folderId, tags: [], createdAt: nowISO(), updatedAt: nowISO() };

        next.title = next.title?.trim() ? next.title : baseTitle;
        next.content = content;
        next.folderId = next.folderId ?? folderId;
        next.updatedAt = nowISO();

        setSelectedPrompt(next);
        triggerToast("ビルダー内容を反映しました（未保存）");
      };

      // ---- Derived: filtered prompts + sorting
      const filteredPrompts = useMemo(() => {
        const q = searchQuery.trim();
        const ql = safeLower(q);

        const arr = prompts.filter(p => {
          const matchesFolder = activeFolderId === "all" || p.folderId === activeFolderId;
          if (!matchesFolder) return false;
          if (!ql) return true;

          const title = safeLower(p.title);
          const content = safeLower(p.content);
          const tags = (p.tags || []).map(safeLower).join(" ");

          if (searchTitleOnly) return title.includes(ql);
          return title.includes(ql) || content.includes(ql) || tags.includes(ql);
        });

        // sort
        arr.sort((a,b) => {
          if (sortMode === "title") return (a.title||"").localeCompare(b.title||"", "ja");
          if (sortMode === "created") return (b.createdAt||"").localeCompare(a.createdAt||"");
          // updated (default)

                        {normalizeTags(tagsInput).map((t, idx) => (
                          <span key={idx} className="text-xs font-bold bg-slate-100 text-slate-700 px-2 py-1 rounded-xl border border-slate-200">
                            {t}
                          </span>
                        ))}
                      </div>
                    )}
                  </div>
                </div>

                {/* Editor / Builder */}
                {editorTab === "edit" ? (
                  <div className="flex flex-col space-y-2 min-h-[420px]">
                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">プロンプト内容</label>
                    <textarea
                      className="flex-1 w-full p-5 lg:p-6 bg-slate-50 border border-slate-100 rounded-3xl text-slate-700 leading-relaxed font-mono text-sm focus:ring-2 focus:ring-indigo-100 outline-none resize-none min-h-[420px]"
                      placeholder="ここにプロンプト内容。自由に編集できます。"
                      value={selectedPrompt.content}
                      onChange={(e) => setSelectedPrompt({ ...selectedPrompt, content: e.target.value })}
                    />
                  </div>
                ) : (
                  <div className="bg-slate-50 border border-slate-100 rounded-3xl p-5 lg:p-6 space-y-4">
                    <div className="flex items-center justify-between gap-2">
                      <div>
                        <div className="font-black text-slate-800">プロンプト・ビルダー</div>
                        <div className="text-xs text-slate-500 mt-1">テンプレ＋条件入力で、コピペで使えるプロンプトを自動生成します（API不要）</div>
                      </div>
                      <button
                        onClick={applyBuilderToPrompt}
                        className="px-4 py-2 rounded-2xl bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-black shadow-sm flex items-center gap-2"
                      >
                        <Wand2 size={16}/>
                        反映
                      </button>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">テンプレ</div>
                        <select
                          className="w-full p-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-indigo-500"
                          value={builder.template}
                          onChange={(e)=>setBuilder({ ...builder, template: e.target.value })}
                        >
                          <option value="notice">保護者向け連絡（おたより）</option>
                          <option value="newsletter">学級通信（短め）</option>
                          <option value="shoken">所見（観点別／丁寧）</option>
                          <option value="minutes">会議メモ → 議事録（要点整理）</option>
                          <option value="kounaikenshu">校内研修案（目的→流れ→資料）</option>
                          <option value="trouble">トラブル対応文（事実のみ／丁寧）</option>
                        </select>
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">読み手</div>
                        <select
                          className="w-full p-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-indigo-500"
                          value={builder.audience}
                          onChange={(e)=>setBuilder({ ...builder, audience: e.target.value })}
                        >
                          <option>保護者</option>
                          <option>職員</option>
                          <option>児童</option>
                          <option>地域・外部団体</option>
                        </select>
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">学年/対象</div>
                        <input
                          className="w-full p-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-100"
                          placeholder="例：小3／全校／PTAなど"
                          value={builder.grade}
                          onChange={(e)=>setBuilder({ ...builder, grade: e.target.value })}
                        />
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">トーン</div>
                        <select
                          className="w-full p-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-indigo-500"
                          value={builder.tone}
                          onChange={(e)=>setBuilder({ ...builder, tone: e.target.value })}
                        >
                          <option>丁寧でやさしい</option>
                          <option>事務的で簡潔</option>
                          <option>前向きで明るい</option>
                          <option>厳しめ（ただし丁寧）</option>
                        </select>
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">文字数（目安）</div>
                        <select
                          className="w-full p-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-indigo-500"
                          value={builder.length}
                          onChange={(e)=>setBuilder({ ...builder, length: e.target.value })}
                        >
                          <option value="200">200字程度</option>
                          <option value="400">400字程度</option>
                          <option value="700">700字程度</option>
                          <option value="1000">1000字程度</option>
                          <option value="none">指定なし</option>
                        </select>
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">箇条書き</div>
                        <select
                          className="w-full p-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-indigo-500"
                          value={builder.bullets}
                          onChange={(e)=>setBuilder({ ...builder, bullets: e.target.value })}
                        >
                          <option value="auto">必要に応じてOK</option>
                          <option value="yes">積極的に使う</option>
                          <option value="no">使わない（文章のみ）</option>
                        </select>
                      </div>
                    </div>

                    <div className="grid grid-cols-1 gap-4">
                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">目的（何をしたい？）</div>
                        <input
                          className="w-full p-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-100"
                          placeholder="例：持ち物連絡を分かりやすく／研修の流れを提案して…"
                          value={builder.goal}
                          onChange={(e)=>setBuilder({ ...builder, goal: e.target.value })}
                        />
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">必ず入れる要素（任意）</div>
                        <input
                          className="w-full p-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-100"
                          placeholder="例：日時、場所、持ち物、締切、連絡先…"
                          value={builder.must}
                          onChange={(e)=>setBuilder({ ...builder, must: e.target.value })}
                        />
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">禁止事項（任意）</div>
                        <input
                          className="w-full p-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-100"
                          placeholder="例：個人情報／断定表現／感情的表現…"
                          value={builder.ban}
                          onChange={(e)=>setBuilder({ ...builder, ban: e.target.value })}
                        />
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">素材（元の文章・メモ）</div>
                        <textarea
                          rows={6}
                          className="w-full p-4 bg-white border border-slate-200 rounded-3xl text-sm font-mono text-slate-700 outline-none focus:ring-2 focus:ring-indigo-100 resize-none"
                          placeholder="下書きやメモを貼る（なくてもOK）"
                          value={builder.source}
                          onChange={(e)=>setBuilder({ ...builder, source: e.target.value })}
                        />
                      </div>
                    </div>

                    <div className="flex items-center justify-between gap-2 pt-2">
                      <button
                        onClick={() => setBuilder({
                          template: "notice",
                          audience: "保護者",
                          grade: "",
                          tone: "丁寧でやさしい",
                          length: "400",
                          bullets: "auto",
                          goal: "",
                          must: "",
                          ban: "",
                          source: ""
                        })}
                        className="px-4 py-2 rounded-2xl border border-slate-200 bg-white hover:bg-slate-50 text-sm font-black text-slate-700"
                      >
                        入力をリセット
                      </button>

                      <button
                        onClick={() => {
                          const content = buildStructuredPrompt(builder);
                          copyToClipboard(content);
                        }}
                        className="px-4 py-2 rounded-2xl border border-slate-200 bg-white hover:bg-slate-50 text-sm font-black text-slate-700 flex items-center gap-2"
                      >
                        <Copy size={16} />
                        生成結果をコピー
                      </button>
                    </div>
                  </div>
                )}

                {/* Danger */}
                <div className="pt-4">
                  <button
                    onClick={() => {
                      if (selectedPrompt?.id) deletePromptById(selectedPrompt.id);
                      else setSelectedPrompt(null);
                    }}
                    className="px-4 py-2 rounded-2xl border border-rose-200 bg-rose-50 hover:bg-rose-100 text-rose-700 text-sm font-black"
                  >
                    {selectedPrompt?.id ? "このプロンプトを削除" : "編集を閉じる"}
                  </button>
                </div>
              </div>
            ) : (
              <div className="flex-1 flex flex-col items-center justify-center text-slate-400 space-y-4 mt-14 lg:mt-0">
                <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center">
                  <Wand2 size={32} />
                </div>
                <div className="text-center px-6">
                  <h2 className="text-slate-700 font-black">PromptHub</h2>
                  <p className="text-sm max-w-sm mx-auto mt-2 text-slate-500">
                    キーワードでAI生成、または「新規作成」→「ビルダー」でテンプレから作成できます。<br/>
                    検索は <span className="font-bold">Ctrl/Cmd + K</span> も使えます。
                  </p>
                  <div className="mt-4 flex items-center justify-center gap-2">
                    <button
                      onClick={() => setListOpen(true)}
                      className="px-4 py-2 rounded-2xl bg-white border border-slate-200 hover:bg-slate-50 text-sm font-black text-slate-700 flex items-center gap-2"
                    >
                      <Search size={16} />
                      一覧/検索
                    </button>
                    <button
                      onClick={newPrompt}
                      className="px-4 py-2 rounded-2xl bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-black shadow-sm flex items-center gap-2"
                    >
                      <Plus size={16} />
                      新規作成
                    </button>
                  </div>
                </div>
              </div>
            )}
          </main>
        </div>
      );
    }

    createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
