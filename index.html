<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>PromptHub（Local Pro）</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel (JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide (UMD) -->
  <script src="https://unpkg.com/lucide@0.468.0/dist/umd/lucide.min.js"></script>

  <style>
    body { -webkit-tap-highlight-color: transparent; }
    .no-scrollbar::-webkit-scrollbar{ display:none; }
    .no-scrollbar{ -ms-overflow-style:none; scrollbar-width:none; }
    .line-clamp-2{
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
    }
  </style>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <!-- 画面真っ白対策：エラーを可視化 -->
  <script>
    window.addEventListener("error", (e) => {
      const el = document.getElementById("root");
      if (!el) return;
      const msg = (e && (e.message || (e.error && e.error.message))) || "Unknown error";
      el.innerHTML = `
        <div style="padding:16px;font-family:system-ui;">
          <div style="font-weight:900;color:#b91c1c;">エラーで画面が描画できませんでした</div>
          <pre style="white-space:pre-wrap;background:#fff;border:1px solid #fee2e2;padding:12px;border-radius:12px;margin-top:8px;color:#7f1d1d;">${msg}</pre>
          <div style="margin-top:10px;color:#334155;font-size:12px;">
            CDNが学校回線でブロックされる場合があります（unpkg）。その場合はCDN差し替えで解決できます。
          </div>
        </div>`;
    });
  </script>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    // =========================
    // Storage Keys
    // =========================
    const LS_KEY = "prompthub_local_pro_v1";

    // =========================
    // Utils
    // =========================
    const nowISO = () => new Date().toISOString();
    const uid = (prefix="id") => `${prefix}_${Math.random().toString(36).slice(2,10)}${Date.now().toString(36).slice(2,7)}`;
    const safeLower = (s) => (s || "").toString().toLowerCase();
    const dedupe = (arr) => [...new Set((arr || []).filter(Boolean))];

    const normalizeTags = (raw) => {
      const arr = (raw || "")
        .split(/[,、\n]/)
        .map(s => s.trim())
        .filter(Boolean)
        .slice(0, 24);
      return dedupe(arr);
    };

    const tryCopy = async (text) => {
      try {
        await navigator.clipboard.writeText(text || "");
        return true;
      } catch {
        try {
          const ta = document.createElement("textarea");
          ta.value = text || "";
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          ta.remove();
          return true;
        } catch {
          return false;
        }
      }
    };

    const downloadText = (filename, text, type="application/json;charset=utf-8") => {
      const blob = new Blob([text], { type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };

    // =========================
    // Lucide Icon (UMD)
    // =========================
    const Ico = ({ name, size = 18, className = "" }) => {
      try {
        const icon = window.lucide?.icons?.[name];
        if (!icon || !icon.toSvg) return null;
        const svg = icon.toSvg({ width: size, height: size, class: className });
        return <span dangerouslySetInnerHTML={{ __html: svg }} />;
      } catch {
        return null;
      }
    };

    // =========================
    // Default Templates
    // =========================
    const DEFAULT_TEMPLATES = [
      {
        id: "tpl_structured",
        name: "万能（System + User）",
        desc: "何でも使える構造化テンプレ。",
        system: "あなたはプロンプトエンジニアリングのエキスパートです。目的に最短で到達するためのプロンプトを作成してください。",
        user: "キーワード: {{keyword}}\n目的: {{goal}}\n条件: {{constraints}}\n出力形式: {{format}}\n注意: {{notes}}",
      },
      {
        id: "tpl_school_notice",
        name: "学校向け文書（保護者/職員）",
        desc: "連絡文・おたより・通知の強い型。",
        system: "あなたは小学校教員です。読み手に誤解が生まれない、丁寧で分かりやすい文面を作成してください。",
        user: "テーマ: {{keyword}}\n読み手: {{audience}}\n目的: {{goal}}\n必ず入れる項目: {{must}}\n避けたい表現/禁止: {{ban}}\n文字数目安: {{length}}\n素材: {{source}}",
      },
      {
        id: "tpl_minutes",
        name: "会議メモ→議事録",
        desc: "決定事項・担当・期限が残る。",
        system: "あなたは学校運営の会議を要点整理する専門家です。抜け漏れなく議事録に整えてください。",
        user: "議題: {{keyword}}\n素材メモ: {{source}}\n出力：日時/参加者（不明なら空欄）→議題→決定事項→担当/期限→次回確認",
      }
    ];

    // =========================
    // Local Generator (AI無しでも動く)
    // =========================
    const localGenerate = ({ keyword, template, fields }) => {
      const fill = (text) => {
        return (text || "")
          .replaceAll("{{keyword}}", keyword || "")
          .replaceAll("{{goal}}", fields.goal || "")
          .replaceAll("{{constraints}}", fields.constraints || "")
          .replaceAll("{{format}}", fields.format || "")
          .replaceAll("{{notes}}", fields.notes || "")
          .replaceAll("{{audience}}", fields.audience || "")
          .replaceAll("{{must}}", fields.must || "")
          .replaceAll("{{ban}}", fields.ban || "")
          .replaceAll("{{length}}", fields.length || "")
          .replaceAll("{{source}}", fields.source || "");
      };

      const sys = fill(template?.system || DEFAULT_TEMPLATES[0].system);
      const usr = fill(template?.user || DEFAULT_TEMPLATES[0].user);

      return [
        "【System Instruction】",
        sys.trim(),
        "",
        "【User Prompt】",
        usr.trim(),
        "",
        "【チェック】",
        "・不足情報がある場合は質問を最大3つまで。",
        "・断定/憶測を避け、読み手が迷わない順序で。",
      ].join("\n");
    };

    // =========================
    // Load/Save
    // =========================
    const loadState = () => {
      try {
        const raw = localStorage.getItem(LS_KEY);
        if (!raw) return null;
        return JSON.parse(raw);
      } catch {
        return null;
      }
    };

    const saveState = (s) => localStorage.setItem(LS_KEY, JSON.stringify(s));

    const initialState = () => {
      const s = loadState();
      if (s) {
        // safety fill
        if (!s.personal) s.personal = { folders: [], prompts: [] };
        if (!s.shared) s.shared = { folders: [], prompts: [] };
        if (!Array.isArray(s.templates) || s.templates.length === 0) s.templates = DEFAULT_TEMPLATES;
        if (!s.settings) s.settings = {};
        if (!Array.isArray(s.settings.pinnedTags)) s.settings.pinnedTags = ["保護者","職員","学級通信","研修","危機管理","ICT","通知文"];
        if (!s.settings.genProvider) s.settings.genProvider = "local"; // local | gemini
        if (!s.settings.geminiKey) s.settings.geminiKey = "";
        if (!s.settings.geminiModel) s.settings.geminiModel = "gemini-2.5-flash";
        return s;
      }
      return {
        personal: { folders: [], prompts: [] },
        shared: { folders: [], prompts: [] },
        templates: DEFAULT_TEMPLATES,
        settings: {
          pinnedTags: ["保護者","職員","学級通信","研修","危機管理","ICT","通知文"],
          genProvider: "local",
          geminiKey: "",
          geminiModel: "gemini-2.5-flash"
        }
      };
    };

    // =========================
    // Modal Shell
    // =========================
    const Modal = ({ open, onClose, title, icon, children, footer }) => {
      if (!open) return null;
      return (
        <div className="fixed inset-0 z-[90]">
          <div className="absolute inset-0 bg-black/30" onClick={onClose}></div>
          <div className="absolute inset-x-0 top-6 mx-auto max-w-3xl px-4">
            <div className="bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden">
              <div className="p-5 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  {icon}
                  <div className="font-black text-slate-800">{title}</div>
                </div>
                <button onClick={onClose} className="p-2 rounded-xl hover:bg-slate-100">
                  <Ico name="x" size={18} className="text-slate-600" />
                </button>
              </div>
              <div className="px-5 pb-5 space-y-4">
                {children}
                {footer ? <div className="pt-2">{footer}</div> : null}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // =========================
    // App
    // =========================
    function App() {
      const [state, setState] = useState(initialState);

      // layout is back to: Sidebar (w-64) / List (w-80) / Main (flex-1)
      const [libraryMode, setLibraryMode] = useState("personal"); // personal/shared
      const lib = libraryMode === "personal" ? state.personal : state.shared;

      const [activeFolderId, setActiveFolderId] = useState("all");
      const [selectedPrompt, setSelectedPrompt] = useState(null);

      const [keyword, setKeyword] = useState("");
      const [isGenerating, setIsGenerating] = useState(false);

      const [searchQuery, setSearchQuery] = useState("");
      const [starOnly, setStarOnly] = useState(false);

      const [showToast, setShowToast] = useState(null);

      const [tagsInput, setTagsInput] = useState("");
      const [templateId, setTemplateId] = useState(state.templates?.[0]?.id || DEFAULT_TEMPLATES[0].id);

      // generator fields (simple but strong)
      const [genFields, setGenFields] = useState({
        audience: "保護者",
        goal: "",
        constraints: "",
        format: "",
        notes: "",
        must: "",
        ban: "",
        length: "400字程度",
        source: ""
      });

      // modals
      const [settingsOpen, setSettingsOpen] = useState(false);
      const [templatesOpen, setTemplatesOpen] = useState(false);
      const [backupOpen, setBackupOpen] = useState(false);

      // persist
      useEffect(() => {
        const t = setTimeout(() => saveState(state), 200);
        return () => clearTimeout(t);
      }, [state]);

      // selection tag sync
      useEffect(() => {
        if (!selectedPrompt) return;
        setTagsInput((selectedPrompt.tags || []).join(", "));
      }, [selectedPrompt?.id]);

      const toast = (msg) => {
        setShowToast(msg);
        setTimeout(() => setShowToast(null), 2400);
      };

      const folders = lib.folders || [];
      const prompts = lib.prompts || [];
      const templates = state.templates || DEFAULT_TEMPLATES;

      const pinnedTags = state.settings?.pinnedTags || [];
      const tagStats = useMemo(() => {
        const map = new Map();
        prompts.forEach(p => (p.tags||[]).forEach(t => map.set(t, (map.get(t)||0)+1)));
        return Array.from(map.entries()).sort((a,b)=>b[1]-a[1]).map(([tag,count])=>({tag,count}));
      }, [prompts]);

      const tagSuggestions = useMemo(() => {
        const top = tagStats.slice(0, 18).map(x => x.tag);
        return dedupe([...pinnedTags, ...top]).slice(0, 24);
      }, [pinnedTags, tagStats]);

      const filteredPrompts = useMemo(() => {
        const q = safeLower(searchQuery.trim());
        return prompts.filter(p => {
          const folderOk = activeFolderId === "all" || p.folderId === activeFolderId;
          if (!folderOk) return false;
          if (starOnly && !p.starred) return false;

          if (!q) return true;
          const title = safeLower(p.title);
          const content = safeLower(p.content);
          const tags = (p.tags||[]).map(safeLower).join(" ");
          return title.includes(q) || content.includes(q) || tags.includes(q);
        }).sort((a,b) => (b.updatedAt || b.createdAt || "").localeCompare(a.updatedAt || a.createdAt || ""));
      }, [prompts, activeFolderId, searchQuery, starOnly]);

      // ===== Actions =====
      const setLib = (nextLib) => {
        setState(prev => {
          const out = { ...prev };
          if (libraryMode === "personal") out.personal = nextLib;
          else out.shared = nextLib;
          return out;
        });
      };

      const createFolder = () => {
        const name = prompt("新しいフォルダ名を入力してください:");
        if (!name || !name.trim()) return;
        const next = [...folders, { id: uid("f"), name: name.trim(), createdAt: nowISO() }];
        setLib({ ...lib, folders: next });
        toast("フォルダ作成");
      };

      const createNewPrompt = () => {
        const folderId = activeFolderId !== "all" ? activeFolderId : "";
        const p = {
          id: uid("p"),
          title: "",
          content: "",
          folderId,
          tags: [],
          starred: false,
          createdAt: nowISO(),
          updatedAt: nowISO()
        };
        setSelectedPrompt(p);
        setTagsInput("");
      };

      const saveCurrentPrompt = () => {
        if (!selectedPrompt) return;
        const tags = normalizeTags(tagsInput);
        const payload = { ...selectedPrompt, tags, updatedAt: nowISO() };

        const exists = prompts.some(p => p.id === payload.id);
        const nextPrompts = exists
          ? prompts.map(p => p.id === payload.id ? payload : p)
          : [payload, ...prompts];

        setLib({ ...lib, prompts: nextPrompts });
        setSelectedPrompt(payload);
        toast("保存しました");
      };

      const deletePrompt = (id) => {
        if (!confirm("このプロンプトを削除しますか？")) return;
        const nextPrompts = prompts.filter(p => p.id !== id);
        setLib({ ...lib, prompts: nextPrompts });
        if (selectedPrompt?.id === id) setSelectedPrompt(null);
        toast("削除しました");
      };

      const toggleStar = (id) => {
        const next = prompts.map(p => p.id === id ? { ...p, starred: !p.starred, updatedAt: nowISO() } : p);
        setLib({ ...lib, prompts: next });
        if (selectedPrompt?.id === id) setSelectedPrompt(next.find(x => x.id === id));
      };

      const addTagChip = (tag) => {
        const curr = normalizeTags(tagsInput);
        if (curr.includes(tag)) return;
        setTagsInput([...curr, tag].join(", "));
      };

      const removeTagChip = (tag) => {
        const curr = normalizeTags(tagsInput);
        setTagsInput(curr.filter(t => t !== tag).join(", "));
      };

      // ===== Generator =====
      const template = templates.find(t => t.id === templateId) || templates[0];

      const generatePrompt = async () => {
        const kw = keyword.trim();
        if (!kw) return;

        setIsGenerating(true);
        try {
          let generatedText = "";

          // (A) Local (no API)
          if ((state.settings?.genProvider || "local") === "local") {
            generatedText = localGenerate({ keyword: kw, template, fields: genFields });
          } else {
            // (B) Gemini API (optional)
            const key = (state.settings?.geminiKey || "").trim();
            const model = (state.settings?.geminiModel || "gemini-2.5-flash").trim();
            if (!key) {
              generatedText = localGenerate({ keyword: kw, template, fields: genFields });
              toast("Geminiキー未設定のためローカル生成に切替");
            } else {
              const systemPrompt =
                "あなたはプロンプトエンジニアリングのエキスパートです。ユーザーの目的を深く理解し、最高の結果を引き出すための「System Instruction」と「User Prompt」を含んだ構造的なプロンプトを、日本語で作成してください。";
              const userQuery =
                `キーワード: "${kw}"\n目的: ${genFields.goal || ""}\n読み手: ${genFields.audience || ""}\n条件: ${genFields.constraints || ""}\n出力形式: ${genFields.format || ""}\n注意: ${genFields.notes || ""}\n素材: ${genFields.source || ""}`;

              const url = `https://generativelanguage.googleapis.com/v1beta/models/${encodeURIComponent(model)}:generateContent?key=${encodeURIComponent(key)}`;
              const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  contents: [{ parts: [{ text: userQuery }] }],
                  systemInstruction: { parts: [{ text: systemPrompt }] }
                })
              });

              const result = await res.json();
              generatedText = result?.candidates?.[0]?.content?.parts?.[0]?.text || "生成に失敗しました（Gemini応答なし）";
            }
          }

          // set selected prompt (unsaved)
          setSelectedPrompt({
            id: uid("p"),
            title: `${kw}のプロンプト`,
            content: generatedText,
            folderId: activeFolderId !== "all" ? activeFolderId : "",
            tags: [],
            starred: false,
            createdAt: nowISO(),
            updatedAt: nowISO()
          });
          setTagsInput("");
          setKeyword("");
        } catch (e) {
          console.error(e);
          toast("生成中にエラー");
        } finally {
          setIsGenerating(false);
        }
      };

      // ===== Backup / Import / Export =====
      const exportAll = () => {
        downloadText(`PromptHub_Backup_${new Date().toISOString().slice(0,10)}.json`, JSON.stringify(state, null, 2));
      };

      const importAll = async (file) => {
        if (!file) return;
        try {
          const txt = await file.text();
          const obj = JSON.parse(txt);
          // minimal validate
          if (!obj || typeof obj !== "object") throw new Error("bad");
          // merge (id collision: keep both by re-id)
          const mergeArr = (a, b, prefix) => {
            const map = new Map((a||[]).map(x => [x.id, x]));
            (b||[]).forEach(it => {
              if (!it) return;
              const id0 = it.id || uid(prefix);
              if (map.has(id0)) map.set(uid(prefix), { ...it, id: uid(prefix) });
              else map.set(id0, { ...it, id: id0 });
            });
            return Array.from(map.values());
          };

          const cur = state;
          const inc = obj;

          const out = JSON.parse(JSON.stringify(cur));

          out.personal = out.personal || { folders:[], prompts:[] };
          out.shared = out.shared || { folders:[], prompts:[] };

          if (inc.personal) {
            out.personal.folders = mergeArr(out.personal.folders, inc.personal.folders, "f");
            out.personal.prompts = mergeArr(out.personal.prompts, inc.personal.prompts, "p");
          }
          if (inc.shared) {
            out.shared.folders = mergeArr(out.shared.folders, inc.shared.folders, "sf");
            out.shared.prompts = mergeArr(out.shared.prompts, inc.shared.prompts, "sp");
          }
          if (Array.isArray(inc.templates)) {
            out.templates = mergeArr(out.templates || [], inc.templates, "tpl");
          }
          out.settings = out.settings || {};
          if (inc.settings?.pinnedTags) out.settings.pinnedTags = dedupe([...(out.settings.pinnedTags||[]), ...inc.settings.pinnedTags]);

          // provider settings merge (prefer current unless empty)
          if (!out.settings.genProvider) out.settings.genProvider = inc.settings?.genProvider || "local";
          if (!out.settings.geminiModel) out.settings.geminiModel = inc.settings?.geminiModel || "gemini-2.5-flash";
          if (!out.settings.geminiKey) out.settings.geminiKey = inc.settings?.geminiKey || "";

          setState(out);
          toast("読み込み（統合）しました");
        } catch {
          alert("読み込みに失敗しました（JSON形式を確認）");
        }
      };

      // ===== Templates Manage (simple) =====
      const addTemplate = () => {
        const name = prompt("テンプレ名:");
        if (!name || !name.trim()) return;
        const t = {
          id: uid("tpl"),
          name: name.trim(),
          desc: "",
          system: "あなたはプロンプトエンジニアです。",
          user: "キーワード: {{keyword}}\n目的: {{goal}}\n条件: {{constraints}}\n出力形式: {{format}}\n注意: {{notes}}",
        };
        setState(prev => ({ ...prev, templates: [t, ...(prev.templates||[])] }));
        setTemplateId(t.id);
        toast("テンプレ追加");
      };

      const editTemplate = (id) => {
        const t = templates.find(x => x.id === id);
        if (!t) return;
        const name = prompt("テンプレ名:", t.name || "");
        if (!name || !name.trim()) return;

        const desc = prompt("説明（任意）:", t.desc || "") ?? t.desc;
        const system = prompt("System（短め推奨）:", t.system || "") ?? t.system;
        const user = prompt("User（{{keyword}}など使えます）:", t.user || "") ?? t.user;

        setState(prev => ({
          ...prev,
          templates: (prev.templates||[]).map(x => x.id === id ? { ...x, name: name.trim(), desc: desc||"", system: system||"", user: user||"" } : x)
        }));
        toast("テンプレ更新");
      };

      const deleteTemplate = (id) => {
        if (!confirm("このテンプレを削除しますか？")) return;
        const next = templates.filter(x => x.id !== id);
        setState(prev => ({ ...prev, templates: next.length ? next : DEFAULT_TEMPLATES }));
        toast("テンプレ削除");
      };

      // ===== Settings =====
      const resetAll = () => {
        if (!confirm("全データを初期化しますか？（戻せません）")) return;
        const fresh = {
          personal: { folders: [], prompts: [] },
          shared: { folders: [], prompts: [] },
          templates: DEFAULT_TEMPLATES,
          settings: {
            pinnedTags: ["保護者","職員","学級通信","研修","危機管理","ICT","通知文"],
            genProvider: "local",
            geminiKey: "",
            geminiModel: "gemini-2.5-flash"
          }
        };
        setState(fresh);
        setLibraryMode("personal");
        setActiveFolderId("all");
        setSelectedPrompt(null);
        setTagsInput("");
        setKeyword("");
        toast("初期化しました");
      };

      // ===== UI =====
      return (
        <div className="flex h-screen bg-slate-50 text-slate-900 font-sans overflow-hidden">
          {/* Toast */}
          {showToast && (
            <div className="fixed bottom-6 right-6 bg-slate-800 text-white px-4 py-2 rounded-lg shadow-xl flex items-center gap-2 z-50">
              <Ico name="check-circle-2" size={18} className="text-emerald-400" />
              <span className="text-sm font-semibold">{showToast}</span>
            </div>
          )}

          {/* Settings Modal */}
          <Modal
            open={settingsOpen}
            onClose={() => setSettingsOpen(false)}
            title="設定（ローカル保存 / 生成方式）"
            icon={<Ico name="settings" size={20} className="text-indigo-600" />}
            footer={
              <div className="flex items-center justify-between gap-2">
                <button
                  onClick={resetAll}
                  className="px-4 py-2 rounded-2xl border border-rose-200 bg-rose-50 hover:bg-rose-100 text-sm font-bold text-rose-700"
                >
                  全データ初期化
                </button>
                <button
                  onClick={() => setSettingsOpen(false)}
                  className="px-4 py-2 rounded-2xl bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold"
                >
                  閉じる
                </button>
              </div>
            }
          >
            <div className="space-y-3">
              <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">タグ候補（固定）</div>
              <input

                  </div>
                </div>

                <div className="flex-1 flex flex-col space-y-2 min-h-[420px]">
                  <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">プロンプト内容</label>
                  <textarea
                    className="flex-1 w-full p-6 bg-slate-50 border border-slate-100 rounded-xl text-slate-700 leading-relaxed font-mono text-sm focus:ring-2 focus:ring-indigo-100 outline-none resize-none"
                    placeholder="ここにプロンプトの内容が表示されます。自由に編集も可能です。"
                    value={selectedPrompt.content}
                    onChange={(e) => setSelectedPrompt({ ...selectedPrompt, content: e.target.value })}
                  />
                </div>

                <div className="flex items-center justify-between gap-2 pt-2">
                  <button
                    onClick={() => deletePrompt(selectedPrompt.id)}
                    className="px-4 py-2 rounded-xl border border-rose-200 bg-rose-50 hover:bg-rose-100 text-rose-700 text-sm font-semibold flex items-center gap-2"
                  >
                    <Ico name="trash-2" size={16} />
                    削除
                  </button>

                  <button
                    onClick={async () => {
                      const ok = await tryCopy(selectedPrompt.content || "");
                      toast(ok ? "コピーしました" : "コピー失敗");
                    }}
                    className="px-4 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-slate-700 text-sm font-semibold flex items-center gap-2"
                  >
                    <Ico name="copy" size={16} />
                    内容コピー
                  </button>
                </div>
              </div>
            ) : (
              <div className="flex-1 flex flex-col items-center justify-center text-slate-400 space-y-4">
                <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center">
                  <Ico name="wand-2" size={32} />
                </div>
                <div className="text-center">
                  <h2 className="text-slate-600 font-semibold">プロンプト作成（復活）</h2>
                  <p className="text-sm max-w-xs mx-auto mt-2">
                    上の入力欄にキーワードを入れて「杖」ボタンで生成。<br/>
                    右上の「保存」で保管できます。
                  </p>
                </div>
              </div>
            )}
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
