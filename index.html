<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>PromptHub</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel (JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Lucide (UMD) -->
  <script src="https://unpkg.com/lucide@0.468.0/dist/umd/lucide.min.js"></script>

  <style>
    body { -webkit-tap-highlight-color: transparent; }
    .safe-b { padding-bottom: env(safe-area-inset-bottom); }
    .safe-t { padding-top: env(safe-area-inset-top); }
    .no-scrollbar::-webkit-scrollbar{ display:none; }
    .no-scrollbar{ -ms-overflow-style:none; scrollbar-width:none; }
  </style>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <!-- もしJSエラーなら画面に出す（真っ白回避） -->
  <script>
    window.addEventListener("error", (e) => {
      const el = document.getElementById("root");
      if (!el) return;
      el.innerHTML = `
        <div style="padding:16px;font-family:system-ui;">
          <div style="font-weight:800;color:#b91c1c;">エラーで画面が描画できませんでした</div>
          <pre style="white-space:pre-wrap;background:#fff;border:1px solid #fee2e2;padding:12px;border-radius:12px;margin-top:8px;color:#7f1d1d;">
${(e && (e.message || e.error && e.error.message)) || "Unknown error"}
          </pre>
          <div style="margin-top:10px;color:#334155;font-size:12px;">
            よくある原因：Firebase設定(JSON)が未入力 / ネット接続 / ブロック / 古いブラウザ。<br/>
            右上の「設定」から Firebase config と API Key を保存してください。
          </div>
        </div>`;
    });
  </script>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    // =========
    // LocalStorage Keys
    // =========
    const LS_FIREBASE_CONFIG = "prompthub_firebase_config_v1";
    const LS_API_KEY        = "prompthub_gemini_api_key_v1";
    const LS_LOCAL_DATA     = "prompthub_local_data_v1"; // firebase未設定時の保険

    const nowISO = () => new Date().toISOString();
    const safeLower = (s) => (s || "").toString().toLowerCase();

    const normalizeTags = (raw) => {
      const arr = (raw || "")
        .split(/[,、\n]/)
        .map(s => s.trim())
        .filter(Boolean)
        .slice(0, 12);
      return [...new Set(arr)];
    };

    // =========
    // Lucide Icon (UMD) -> SVG
    // =========
    const Icon = ({ name, size = 18, className = "" }) => {
      try {
        const icon = window.lucide?.icons?.[name];
        if (!icon || !icon.toSvg) return null;
        const svg = icon.toSvg({ width: size, height: size, class: className });
        return <span dangerouslySetInnerHTML={{ __html: svg }} />;
      } catch {
        return null;
      }
    };

    // =========
    // Prompt Builder
    // =========
    const buildStructuredPrompt = (v) => {
      const templates = {
        notice: {
          role: "あなたは小学校教員です。学校から保護者に向けた連絡文を作成します。",
          format: "見出し→本文→必要に応じて箇条書き→締めの一文（協力依頼）"
        },
        newsletter: {
          role: "あなたは小学校教員です。学級通信の短い記事を書きます。",
          format: "導入1段落→出来事/ねらい→家庭への一言"
        },
        shoken: {
          role: "あなたは小学校教員です。所見（観点別）を丁寧な日本語で作成します。",
          format: "観点ごとに短く（例：学習/生活/協働など）→強み→次の伸びしろ"
        },
        minutes: {
          role: "あなたは学校の会議運営に詳しい教職員です。メモから議事録を整えます。",
          format: "日時/参加→議題→決定事項→担当と期限→次回確認事項"
        },
        kounaikenshu: {
          role: "あなたは校内研修を設計するスクールリーダーです。研修案を作成します。",
          format: "目的→ゴール（到達）→流れ（時間割）→準備物→想定Q&A"
        },
        trouble: {
          role: "あなたは学校の危機管理に配慮できる教職員です。丁寧で事実ベースの文面を作成します。",
          format: "事実（いつ/どこで/何が）→対応→お願い→連絡先"
        }
      };

      const t = templates[v.template] || templates.notice;

      const bulletRule =
        v.bullets === "yes" ? "箇条書きを積極的に使ってください。" :
        v.bullets === "no"  ? "箇条書きは使わず、文章のみでまとめてください。" :
                              "必要に応じて箇条書きを使ってください。";

      const lengthRule =
        v.length === "none" ? "文字数の指定はありません。" : `文字数は${v.length}字程度を目安にしてください。`;

      const lines = [];
      lines.push(t.role);
      lines.push(`読み手は「${v.audience}」です。${v.grade?.trim() ? `対象は「${v.grade.trim()}」。` : ""}`);
      lines.push(`文体は「${v.tone}」。${lengthRule}`);
      lines.push(bulletRule);
      lines.push(`出力形式：${t.format}`);
      if (v.goal?.trim()) lines.push(`目的：${v.goal.trim()}`);
      if (v.must?.trim()) lines.push(`必ず入れる要素：${v.must.trim()}`);
      if (v.ban?.trim())  lines.push(`禁止事項：${v.ban.trim()}`);
      lines.push("");
      lines.push("【素材】");
      lines.push(v.source?.trim() ? v.source.trim() : "（素材なし。一般的な状況を想定して作成してください）");
      lines.push("");
      lines.push("【追加ルール】");
      lines.push("・不足情報がある場合は、最初に質問を最大3つだけしてください。");
      lines.push("・憶測で個人情報や断定的な事実を作らないでください。");
      lines.push("・読み手が迷わないよう、結論→必要事項→お願い の順で分かりやすく。");
      return lines.join("\n");
    };

    // =========
    // Settings Modal
    // =========
    function SettingsModal({ open, onClose, onSave, initialFirebase, initialApiKey }) {
      const [firebaseText, setFirebaseText] = useState(initialFirebase || "");
      const [apiKey, setApiKey] = useState(initialApiKey || "");

      useEffect(() => {
        if (!open) return;
        setFirebaseText(initialFirebase || "");
        setApiKey(initialApiKey || "");
      }, [open]);

      if (!open) return null;

      return (
        <div className="fixed inset-0 z-[80]">
          <div className="absolute inset-0 bg-black/30" onClick={onClose}></div>
          <div className="absolute inset-x-0 top-6 mx-auto max-w-2xl px-4">
            <div className="bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden">
              <div className="p-5 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <Icon name="settings" size={20} className="text-indigo-600" />
                  <div className="font-black text-slate-800">設定</div>
                </div>
                <button onClick={onClose} className="p-2 rounded-xl hover:bg-slate-100">
                  <Icon name="x" size={18} className="text-slate-500" />
                </button>
              </div>

              <div className="px-5 pb-5 space-y-4">
                <div className="bg-indigo-50/60 border border-indigo-100 rounded-2xl p-4 text-sm text-slate-700">
                  <div className="font-bold mb-1">単体HTML運用のための設定</div>
                  <div className="text-xs text-slate-600 leading-relaxed">
                    1) Firebase設定(JSON)を貼り付け → 保存<br/>
                    2) Gemini API Key（任意）を保存（AI生成を使う場合）<br/>
                    ※保存内容はこの端末のlocalStorageに保存されます。
                  </div>
                </div>

                <div className="space-y-2">
                  <div className="text-xs font-bold text-slate-500 uppercase tracking-widest">Firebase config (JSON)</div>
                  <textarea
                    value={firebaseText}
                    onChange={(e)=>setFirebaseText(e.target.value)}
                    rows={7}
                    className="w-full rounded-2xl border border-slate-200 bg-slate-50 p-3 text-xs font-mono text-slate-700 focus:ring-2 focus:ring-indigo-200 outline-none"
                    placeholder='{"apiKey":"...","authDomain":"...","projectId":"..."}'
                  />
                </div>

                <div className="space-y-2">
                  <div className="text-xs font-bold text-slate-500 uppercase tracking-widest">Gemini API Key（任意）</div>
                  <input
                    value={apiKey}
                    onChange={(e)=>setApiKey(e.target.value)}
                    className="w-full rounded-2xl border border-slate-200 bg-slate-50 p-3 text-sm text-slate-700 focus:ring-2 focus:ring-indigo-200 outline-none"
                    placeholder="AIza..."
                  />
                </div>

                <div className="flex items-center justify-between gap-2 pt-2">
                  <button
                    onClick={()=>{
                      setFirebaseText("");
                      setApiKey("");
                    }}
                    className="px-4 py-2 rounded-2xl border border-slate-200 bg-white hover:bg-slate-50 text-sm font-bold text-slate-700"
                  >
                    リセット
                  </button>
                  <div className="flex gap-2">
                    <button
                      onClick={onClose}
                      className="px-4 py-2 rounded-2xl border border-slate-200 bg-white hover:bg-slate-50 text-sm font-bold text-slate-700"
                    >
                      閉じる
                    </button>
                    <button
                      onClick={() => onSave(firebaseText, apiKey)}
                      className="px-4 py-2 rounded-2xl bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-black shadow-sm"
                    >
                      保存
                    </button>
                  </div>
                </div>

                <div className="text-[11px] text-slate-500 leading-relaxed">
                  ※Firebase未設定でもローカル保管で動きます（共有したい場合はFirebase設定を入れてください）。
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // =========
    // Local Mode Storage (fallback)
    // =========
    const loadLocal = () => {
      try {
        const raw = localStorage.getItem(LS_LOCAL_DATA);
        if (!raw) return { folders: [], prompts: [] };
        return JSON.parse(raw);
      } catch {
        return { folders: [], prompts: [] };
      }
    };
    const saveLocal = (data) => {
      localStorage.setItem(LS_LOCAL_DATA, JSON.stringify(data));
    };

    // =========
    // App
    // =========
    function App(){
      const [user, setUser] = useState(null);
      const [firebaseOk, setFirebaseOk] = useState(false);
      const [firebaseErr, setFirebaseErr] = useState(null);

      const [folders, setFolders] = useState([]);
      const [prompts, setPrompts] = useState([]);

      const [activeFolderId, setActiveFolderId] = useState("all");
      const [selectedPrompt, setSelectedPrompt] = useState(null);

      const [showToast, setShowToast] = useState(null);
      const [settingsOpen, setSettingsOpen] = useState(false);

      const [keyword, setKeyword] = useState("");
      const [isGenerating, setIsGenerating] = useState(false);

      const [searchQuery, setSearchQuery] = useState("");
      const [searchTitleOnly, setSearchTitleOnly] = useState(false);
      const [sortMode, setSortMode] = useState("updated"); // updated|created|title

      const [editorTab, setEditorTab] = useState("edit"); // edit|builder
      const [tagsInput, setTagsInput] = useState("");

      const [builder, setBuilder] = useState({
        template: "notice",
        audience: "保護者",
        grade: "",
        tone: "丁寧でやさしい",
        length: "400",
        bullets: "auto",
        goal: "",
        must: "",
        ban: "",
        source: ""
      });

      const [apiKey, setApiKey] = useState(localStorage.getItem(LS_API_KEY) || "");
      const [firebaseConfigText, setFirebaseConfigText] = useState(localStorage.getItem(LS_FIREBASE_CONFIG) || "");

      const searchRef = useRef(null);

      const toast = (msg) => {
        setShowToast(msg);
        setTimeout(()=>setShowToast(null), 2600);
      };

      // ---- init Firebase (Compat)
      useEffect(() => {
        setFirebaseErr(null);
        setFirebaseOk(false);

        let cfg;
        try {
          if (!firebaseConfigText || !firebaseConfigText.trim()) {
            setFirebaseErr("Firebase設定が未登録です（右上の⚙設定から登録）。ローカル保管で動作中。");
            const local = loadLocal();
            setFolders(local.folders || []);
            setPrompts(local.prompts || []);
            return;
          }
          cfg = JSON.parse(firebaseConfigText);
        } catch {
          setFirebaseErr("Firebase設定(JSON)の形式が正しくありません。ローカル保管で動作中。");
          const local = loadLocal();
          setFolders(local.folders || []);
          setPrompts(local.prompts || []);
          return;
        }

        try {
          // multiple init guard
          if (!firebase.apps.length) firebase.initializeApp(cfg);
          const auth = firebase.auth();
          const db = firebase.firestore();

          const signIn = async () => {
            try {
              // Artifacts環境のトークンがあれば使えるが、単体HTMLでは基本匿名
              await auth.signInAnonymously();
            } catch (e) {
              console.error(e);
            }
          };

          signIn();

          const unsubAuth = auth.onAuthStateChanged((u) => {
            setUser(u || null);
          });

          // subscribe
          let unsubFolders = () => {};
          let unsubPrompts = () => {};

          unsubFolders = db
            .collection("artifacts")
            .doc("prompt-architect-v1")
            .collection("users")
            .doc((auth.currentUser && auth.currentUser.uid) || "pending")
            .collection("folders")
            .onSnapshot((snap) => {
              const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
              list.sort((a,b)=> (a.name||"").localeCompare(b.name||"", "ja"));
              setFolders(list);
              setFirebaseOk(true);
            }, (err) => {
              console.error(err);
              setFirebaseErr("Firestore購読に失敗。ローカル保管で動作中。");
              const local = loadLocal();
              setFolders(local.folders || []);
              setPrompts(local.prompts || []);
            });

          unsubPrompts = db
            .collection("artifacts")
            .doc("prompt-architect-v1")
            .collection("users")
            .doc((auth.currentUser && auth.currentUser.uid) || "pending")
            .collection("prompts")
            .onSnapshot((snap) => {
              const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
              setPrompts(list);
              setFirebaseOk(true);
            }, (err) => {
              console.error(err);
              setFirebaseErr("Firestore購読に失敗。ローカル保管で動作中。");
              const local = loadLocal();
              setFolders(local.folders || []);
              setPrompts(local.prompts || []);
            });

          return () => {
            try { unsubAuth && unsubAuth(); } catch {}
            try { unsubFolders && unsubFolders(); } catch {}
            try { unsubPrompts && unsubPrompts(); } catch {}
          };
        } catch (e) {
          console.error(e);
          setFirebaseErr("Firebase初期化に失敗。ローカル保管で動作中。");
          const local = loadLocal();
          setFolders(local.folders || []);
          setPrompts(local.prompts || []);
        }
      }, [firebaseConfigText]);

      // ---- Keep tagsInput in sync
      useEffect(() => {
        if (!selectedPrompt) return;
        setTagsInput((selectedPrompt.tags || []).join(", "));
      }, [selectedPrompt?.id]);

      // ---- Save Settings
      const saveSettings = (fbText, key) => {
        const ft = (fbText || "").trim();
        const ak = (key || "").trim();

        if (ft) localStorage.setItem(LS_FIREBASE_CONFIG, ft);
        else localStorage.removeItem(LS_FIREBASE_CONFIG);

        if (ak) localStorage.setItem(LS_API_KEY, ak);
        else localStorage.removeItem(LS_API_KEY);

        setFirebaseConfigText(ft);
        setApiKey(ak);
        setSettingsOpen(false);
        toast("設定を保存しました");
      };

      // ---- Local mode sync helper
      const updateLocalData = (nextFolders, nextPrompts) => {
        saveLocal({ folders: nextFolders, prompts: nextPrompts });
        setFolders(nextFolders);
        setPrompts(nextPrompts);
      };

      // ---- CRUD: Folders
      const createFolder = async () => {
        const name = prompt("新しいフォルダ名を入力してください:");
        if (!name) return;
        const trimmed = name.trim();
        if (!trimmed) return;

        if (firebaseOk) {
          const auth = firebase.auth();
          const db = firebase.firestore();
          const uid = auth.currentUser?.uid;
          if (!uid) return toast("ユーザー接続中…");
          await db.collection("artifacts").doc("prompt-architect-v1")
            .collection("users").doc(uid)
            .collection("folders").add({ name: trimmed, createdAt: nowISO() });
          toast("フォルダ作成");
        } else {
          const local = loadLocal();
          const id = "f_" + Math.random().toString(36).slice(2,10);
          const next = [...(local.folders||[]), { id, name: trimmed, createdAt: nowISO() }];
          updateLocalData(next, local.prompts||[]);
          toast("フォルダ作成（ローカル）");
        }
      };

      // ---- New Prompt
      const newPrompt = () => {
        const folderId = activeFolderId !== "all" ? activeFolderId : "";
        setSelectedPrompt({
          title: "",
          content: "",
          folderId,
          tags: [],
          createdAt: nowISO(),
          updatedAt: nowISO()
        });
        setTagsInput("");
        setEditorTab("edit");
      };

      // ---- Save Prompt
      const saveCurrentPrompt = async () => {
        if (!selectedPrompt) return;
        const tags = normalizeTags(tagsInput);
        const payload = { ...selectedPrompt, tags, updatedAt: nowISO() };

        if (firebaseOk) {
          const auth = firebase.auth();
          const db = firebase.firestore();
          const uid = auth.currentUser?.uid;
          if (!uid) return toast("ユーザー接続中…");

          const col = db.collection("artifacts").doc("prompt-architect-v1")
            .collection("users").doc(uid)
            .collection("prompts");

          try {
            if (payload.id) {
              await col.doc(payload.id).set(payload, { merge: true });
            } else {
              const ref = await col.add({ ...payload, createdAt: payload.createdAt || nowISO() });
              setSelectedPrompt({ ...payload, id: ref.id });
            }
            toast("保存しました");
          } catch (e) {
            console.error(e);
            toast("保存エラー");
          }
        } else {
          const local = loadLocal();
          const arr = [...(local.prompts||[])];
          if (payload.id) {
            const idx = arr.findIndex(p => p.id === payload.id);
            if (idx >= 0) arr[idx] = payload;
          } else {
            payload.id = "p_" + Math.random().toString(36).slice(2,10);
            arr.unshift(payload);
            setSelectedPrompt(payload);
          }
          updateLocalData(local.folders||[], arr);
          toast("保存しました（ローカル）");
        }
      };

      // ---- Delete Prompt
      const deletePromptById = async (id) => {
        if (!confirm("このプロンプトを削除しますか？")) return;

        if (firebaseOk) {
          const auth = firebase.auth();
          const db = firebase.firestore();
          const uid = auth.currentUser?.uid;
          if (!uid) return toast("ユーザー接続中…");

          await db.collection("artifacts").doc("prompt-architect-v1")
            .collection("users").doc(uid)
            .collection("prompts").doc(id).delete();

          if (selectedPrompt?.id === id) setSelectedPrompt(null);
          toast("削除しました");
        } else {
          const local = loadLocal();
          const next = (local.prompts||[]).filter(p => p.id !== id);
          updateLocalData(local.folders||[], next);
          if (selectedPrompt?.id === id) setSelectedPrompt(null);
          toast("削除しました（ローカル）");
        }
      };

      const copyToClipboard = async (text) => {
        try {
          await navigator.clipboard.writeText(text || "");
          toast("コピーしました");
        } catch {
          const ta = document.createElement("textarea");
          ta.value = text || "";
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
          toast("コピーしました");
        }
      };

      // ---- AI Generate (Gemini)
      const generatePromptAI = async () => {
        if (!keyword.trim()) return;
        if (!apiKey.trim()) return toast("API Key未設定（⚙設定）");

        setIsGenerating(true);
        try {
          const systemPrompt =
            "あなたはプロンプトエンジニアリングのエキスパートです。ユーザーが入力したキーワードを元に、その目的を深く理解し、最高の結果を引き出すための「System Instruction」と「User Prompt」を含んだ構造的なプロンプトを作成してください。出力は日本語で行ってください。";

          const userQuery =
            `キーワード: "${keyword}"。このキーワードに関連する、具体的で洗練されたプロンプトを作成してください。\n\n【条件】\n- コピペで使える完成形\n- 手順が必要なら箇条書き\n- 最後に「不足情報があれば最大3つ質問」`;

          const res = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
              })
            }
          );
          const json = await res.json();
          const text = json.candidates?.[0]?.content?.parts?.[0]?.text || "生成に失敗しました。";

          const folderId = activeFolderId !== "all" ? activeFolderId : "";
          setSelectedPrompt({
            title: `${keyword}のプロンプト`,
            content: text,
            folderId,
            tags: [],
            createdAt: nowISO(),
            updatedAt: nowISO()
          });
          setTagsInput("");
          setKeyword("");
          setEditorTab("edit");
          toast("生成しました（未保存）");
        } catch (e) {
          console.error(e);
          toast("生成エラー");
        } finally {
          setIsGenerating(false);
        }
      };

      // ---- Builder apply
      const applyBuilderToPrompt = () => {
        const content = buildStructuredPrompt(builder);
        const folderId = activeFolderId !== "all" ? activeFolderId : "";
        const suggestedTitleMap = {
          notice: "保護者向け連絡",
          newsletter: "学級通信",
          shoken: "所見（観点別）",
          minutes: "議事録（整形）",
          kounaikenshu: "校内研修案",
          trouble: "トラブル対応文"
        };
        const baseTitle = builder.goal?.trim() ? builder.goal.trim() : (suggestedTitleMap[builder.template] || "プロンプト");

        const next = selectedPrompt?.id ? { ...selectedPrompt } : {
          title: "", content: "", folderId, tags: [], createdAt: nowISO(), updatedAt: nowISO()
        };
        next.title = next.title?.trim() ? next.title : baseTitle;
        next.content = content;
        next.folderId = next.folderId ?? folderId;
        next.updatedAt = nowISO();
        setSelectedPrompt(next);
        toast("ビルダー内容を反映（未保存）");
      };

      // ---- Filtering + Sorting (検索強化)
      const filteredPrompts = useMemo(() => {
        const q = searchQuery.trim();
        const ql = safeLower(q);

        const arr = prompts.filter(p => {
          const matchesFolder = activeFolderId === "all" || p.folderId === activeFolderId;
          if (!matchesFolder) return false;
          if (!ql) return true;

          const title = safeLower(p.title);
          const content = safeLower(p.content);
          const tags = (p.tags || []).map(safeLower).join(" ");

          if (searchTitleOnly) return title.includes(ql);
          return title.includes(ql) || content.includes(ql) || tags.includes(ql);
        });

        arr.sort((a,b) => {
          if (sortMode === "title") return (a.title||"").localeCompare(b.title||"", "ja");
          if (sortMode === "created") return (b.createdAt||"").localeCompare(a.createdAt||"");
          return (b.updatedAt||b.createdAt||"").localeCompare(a.updatedAt||a.createdAt||"");
        });

        return arr;
      }, [prompts, activeFolderId, searchQuery, searchTitleOnly, sortMode]);

      // ---- UI
      return (
        <div className="h-[100dvh] flex bg-slate-50 text-slate-900 font-sans overflow-hidden">
          {showToast && (
            <div className="fixed bottom-5 right-5 bg-slate-800 text-white px-4 py-2 rounded-2xl shadow-xl flex items-center gap-2 z-[90]">
              <Icon name="check-circle-2" size={18} className="text-emerald-400" />
              <span className="text-sm font-bold">{showToast}</span>
            </div>
          )}

          <SettingsModal
            open={settingsOpen}
            onClose={() => setSettingsOpen(false)}
            onSave={saveSettings}
            initialFirebase={firebaseConfigText}
            initialApiKey={apiKey}
          />

          {/* Sidebar */}
          <aside className="w-64 bg-white border-r border-slate-200 flex flex-col shrink-0">
            <div className="p-4 flex items-center gap-2 font-bold text-xl text-indigo-600">
              <Icon name="wand-2" size={24} />
              <span>PromptHub</span>
            </div>

            <nav className="flex-1 overflow-y-auto p-4 space-y-1">
              <button
                onClick={() => setActiveFolderId("all")}
                className={`w-full flex items-center gap-2 px-3 py-2 rounded-md transition-colors ${
                  activeFolderId === "all" ? "bg-indigo-50 text-indigo-700" : "hover:bg-slate-100"
                }`}
              >
                <Icon name="file-text" size={18} />
                <span className="text-sm font-medium">すべてのプロンプト</span>
              </button>

              <div className="pt-4 pb-2 flex items-center justify-between text-xs font-semibold text-slate-400 uppercase tracking-wider">
                <span>フォルダ</span>
                <button onClick={createFolder} className="hover:text-indigo-600" title="フォルダ追加">
                  <Icon name="folder-plus" size={16} />
                </button>
              </div>

              {folders.map(folder => (
                <button
                  key={folder.id}
                  onClick={() => setActiveFolderId(folder.id)}
                  className={`w-full flex items-center gap-2 px-3 py-2 rounded-md transition-colors ${
                    activeFolderId === folder.id ? "bg-indigo-50 text-indigo-700" : "hover:bg-slate-100"
                  }`}
                >
                  <Icon name="folder" size={18} className={activeFolderId === folder.id ? "text-indigo-500" : "text-slate-400"} />
                  <span className="text-sm font-medium truncate">{folder.name}</span>
                </button>
              ))}
            </nav>

            <div className="p-4 border-t border-slate-100 space-y-2">
              <button
                onClick={() => setSettingsOpen(true)}
                className="w-full flex items-center justify-center gap-2 px-3 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-sm font-bold text-slate-700"
              >
                <Icon name="settings" size={16} />
                設定
              </button>
              <div className="text-[11px] text-slate-400 truncate">
                {firebaseErr ? firebaseErr : `User: ${user?.uid || "Connecting..."}`}
              </div>
            </div>
          </aside>

          {/* List */}
          <section className="w-80 bg-white border-r border-slate-200 flex flex-col shrink-0">
            <div className="p-4 space-y-3">
              <div className="relative">
                <Icon name="search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                <input
                  ref={searchRef}
                  type="text"
                  placeholder="検索（タイトル/本文/タグ）..."
                  className="w-full pl-9 pr-4 py-2 bg-slate-100 border-none rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                  value={searchQuery}
                  onChange={(e)=>setSearchQuery(e.target.value)}
                />
              </div>

              <div className="flex items-center gap-2">
                <button
                  onClick={() => setSearchTitleOnly(!searchTitleOnly)}
                  className={`px-3 py-1.5 rounded-xl text-xs font-bold border ${
                    searchTitleOnly ? "bg-indigo-50 text-indigo-700 border-indigo-100" : "bg-white text-slate-600 border-slate-200 hover:bg-slate-50"
                  }`}
                >
                  タイトルのみ
                </button>

                <div className="ml-auto flex items-center gap-1">
                  <button
                    onClick={() => setSortMode("updated")}
                    className={`p-2 rounded-xl ${sortMode==="updated" ? "bg-indigo-50 text-indigo-700" : "hover:bg-slate-100 text-slate-500"}`}
                    title="更新順"
                  >
                    <Icon name="clock" size={16} />
                  </button>
                  <button
                    onClick={() => setSortMode("created")}
                    className={`p-2 rounded-xl ${sortMode==="created" ? "bg-indigo-50 text-indigo-700" : "hover:bg-slate-100 text-slate-500"}`}
                    title="作成順"
                  >
                    <Icon name="rotate-ccw" size={16} />
                  </button>
                  <button
                    onClick={() => setSortMode("title")}
                    className={`p-2 rounded-xl ${sortMode==="title" ? "bg-indigo-50 text-indigo-700" : "hover:bg-slate-100 text-slate-500"}`}
                    title="タイトル順"
                  >
                    <Icon name="arrow-down-a-z" size={16} />
                  </button>
                </div>
              </div>

              <button
                onClick={newPrompt}
                className="w-full flex items-center justify-center gap-2 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-sm font-medium transition-colors shadow-sm"
              >
                <Icon name="plus" size={18} />
                新規作成
              </button>
            </div>

            <div className="flex-1 overflow-y-auto border-t border-slate-100">
              {filteredPrompts.length === 0 ? (
                <div className="p-8 text-center text-slate-400 text-sm">プロンプトがありません</div>
              ) : (
                filteredPrompts.map(p => (
                  <div
                    key={p.id}
                    onClick={() => setSelectedPrompt(p)}
                    className={`p-4 border-b border-slate-50 cursor-pointer transition-colors group ${
                      selectedPrompt?.id === p.id ? "bg-indigo-50/50 border-l-4 border-l-indigo-500" : "hover:bg-slate-50"
                    }`}
                  >
                    <div className="flex justify-between items-start mb-1 gap-2">
                      <h3 className={`font-semibold text-sm truncate ${
                        selectedPrompt?.id === p.id ? "text-indigo-700" : "text-slate-700"
                      }`}>
                        {p.title || "無題のプロンプト"}
                      </h3>
                      <button
                        onClick={(e)=>{ e.stopPropagation(); deletePromptById(p.id); }}
                        className="opacity-0 group-hover:opacity-100 text-slate-400 hover:text-red-500 transition-opacity"
                        title="削除"
                      >
                        <Icon name="trash-2" size={14} />
                      </button>
                    </div>
                    <p className="text-xs text-slate-500 line-clamp-2 leading-relaxed">
                      {p.content || "内容なし"}
                    </p>
                    <div className="mt-2 flex items-center justify-between gap-2">
                      <div className="text-[10px] text-slate-400">
                        {new Date(p.updatedAt || p.createdAt || nowISO()).toLocaleDateString()}
                      </div>
                      {!!(p.tags||[]).length && (
                        <div className="flex items-center gap-1 text-[10px] text-slate-400 truncate max-w-[180px]">
                          <Icon name="tag" size={12} />
                          <span className="truncate">{(p.tags||[]).slice(0,3).join(" / ")}</span>
                        </div>
                      )}
                    </div>
                  </div>
                ))
              )}
            </div>
          </section>

          {/* Main */}
          <main className="flex-1 flex flex-col bg-white overflow-hidden">
            <div className="h-16 border-b border-slate-200 px-6 flex items-center justify-between shrink-0">
              <div className="flex items-center gap-4 flex-1 max-w-xl">
                <div className="relative flex-1">
                  <input
                    type="text"
                    placeholder="キーワード入力 → AI生成（Enterで実行）"
                    className="w-full pl-4 pr-12 py-2 border border-slate-200 rounded-full text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                    value={keyword}
                    onChange={(e)=>setKeyword(e.target.value)}
                    onKeyDown={(e)=> e.key==="Enter" && generatePromptAI()}
                  />
                  <button
                    onClick={generatePromptAI}
                    disabled={isGenerating || !keyword.trim()}
                    className="absolute right-1 top-1/2 -translate-y-1/2 p-1.5 text-indigo-600 hover:bg-indigo-50 rounded-full disabled:opacity-50 transition-colors"
                    title="AI生成"
                  >
                    {isGenerating ? <Icon name="loader-2" size={18} className="animate-spin" /> : <Icon name="wand-2" size={18} />}
                  </button>
                </div>
              </div>

              <div className="flex items-center gap-2">
                {selectedPrompt && (
                  <>
                    <button
                      onClick={() => copyToClipboard(selectedPrompt.content)}
                      className="p-2 text-slate-500 hover:bg-slate-100 rounded-md transition-colors"
                      title="コピー"
                    >
                      <Icon name="copy" size={20} />
                    </button>
                    <button
                      onClick={saveCurrentPrompt}
                      className="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md text-sm font-medium transition-colors"
                      title="保存"
                    >
                      <Icon name="save" size={18} />
                      保存
                    </button>
                  </>
                )}
              </div>
            </div>

            {/* Editor */}
            {selectedPrompt ? (
              <div className="flex-1 overflow-y-auto p-8 max-w-4xl mx-auto w-full space-y-6">
                <div className="flex items-center gap-2">
                  <button
                    onClick={() => setEditorTab("edit")}
                    className={`px-4 py-2 rounded-2xl text-sm font-black border ${
                      editorTab === "edit"
                        ? "bg-indigo-600 text-white border-indigo-600"
                        : "bg-white text-slate-700 border-slate-200 hover:bg-slate-50"
                    }`}
                  >
                    編集
                  </button>
                  <button
                    onClick={() => setEditorTab("builder")}
                    className={`px-4 py-2 rounded-2xl text-sm font-black border ${
                      editorTab === "builder"
                        ? "bg-indigo-600 text-white border-indigo-600"
                        : "bg-white text-slate-700 border-slate-200 hover:bg-slate-50"
                    }`}
                  >
                    ビルダー
                  </button>
                </div>

                <div className="space-y-2">
                  <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">タイトル</label>
                  <input
                    type="text"
                    className="w-full text-3xl font-bold text-slate-800 border-none p-0 focus:ring-0 placeholder:text-slate-200"
                    placeholder="プロンプトのタイトル..."
                    value={selectedPrompt.title}
                    onChange={(e)=>setSelectedPrompt({ ...selectedPrompt, title: e.target.value })}
                  />
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div className="space-y-2">
                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">フォルダ</label>
                    <select
                      className="w-full p-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-indigo-500"
                      value={selectedPrompt.folderId || ""}
                      onChange={(e)=>setSelectedPrompt({ ...selectedPrompt, folderId: e.target.value })}
                    >
                      <option value="">フォルダなし</option>
                      {folders.map(f => <option key={f.id} value={f.id}>{f.name}</option>)}
                    </select>
                  </div>

                  <div className="space-y-2 md:col-span-2">
                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">タグ（検索対象）</label>
                    <div className="flex items-center gap-2">
                      <input
                        className="w-full p-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-100"
                        placeholder="例：保護者, 学級通信, 研修, 危機管理"
                        value={tagsInput}
                        onChange={(e)=>setTagsInput(e.target.value)}
                      />
                      <button
                        onClick={()=>{
                          const tags = normalizeTags(tagsInput);
                          setTagsInput(tags.join(", "));
                          setSelectedPrompt({ ...selectedPrompt, tags });
                          toast("タグを整形（未保存）");
                        }}
                        className="px-4 py-3 rounded-2xl border border-slate-200 bg-white hover:bg-slate-50 text-sm font-black text-slate-700"
                      >
                        整形
                      </button>
                    </div>
                  </div>
                </div>

                {editorTab === "edit" ? (
                  <div className="flex-1 flex flex-col space-y-2 min-h-[400px]">
                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">プロンプト内容</label>
                    <textarea
                      className="flex-1 w-full p-6 bg-slate-50 border border-slate-100 rounded-xl text-slate-700 leading-relaxed font-mono text-sm focus:ring-2 focus:ring-indigo-100 outline-none resize-none"
                      placeholder="ここにプロンプトの内容が表示されます。自由に編集も可能です。"
                      value={selectedPrompt.content}
                      onChange={(e)=>setSelectedPrompt({ ...selectedPrompt, content: e.target.value })}
                      rows={16}
                    />
                  </div>
                ) : (
                  <div className="bg-slate-50 border border-slate-100 rounded-3xl p-6 space-y-4">
                    <div className="flex items-center justify-between">
                      <div>
                        <div className="font-black text-slate-800">プロンプト・ビルダー（API不要）</div>
                        <div className="text-xs text-slate-500 mt-1">テンプレ＋条件で“コピペ完成形”を自動生成</div>
                      </div>
                      <button
                        onClick={applyBuilderToPrompt}
                        className="px-4 py-2 rounded-2xl bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-black shadow-sm flex items-center gap-2"
                      >
                        <Icon name="wand-2" size={16}/>
                        反映
                      </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">テンプレ</div>
                        <select className="w-full p-3 bg-white border border-slate-200 rounded-2xl"
                          value={builder.template}
                          onChange={(e)=>setBuilder({ ...builder, template: e.target.value })}
                        >
                          <option value="notice">保護者向け連絡（おたより）</option>
                          <option value="newsletter">学級通信（短め）</option>
                          <option value="shoken">所見（観点別／丁寧）</option>
                          <option value="minutes">会議メモ → 議事録（要点整理）</option>
                          <option value="kounaikenshu">校内研修案（目的→流れ→資料）</option>
                          <option value="trouble">トラブル対応文（事実のみ／丁寧）</option>
                        </select>
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">読み手</div>
                        <select className="w-full p-3 bg-white border border-slate-200 rounded-2xl"
                          value={builder.audience}
                          onChange={(e)=>setBuilder({ ...builder, audience: e.target.value })}
                        >
                          <option>保護者</option><option>職員</option><option>児童</option><option>地域・外部団体</option>
                        </select>
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">学年/対象</div>
                        <input className="w-full p-3 bg-white border border-slate-200 rounded-2xl"
                          placeholder="例：小3／全校／PTAなど"
                          value={builder.grade}
                          onChange={(e)=>setBuilder({ ...builder, grade: e.target.value })}
                        />
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">トーン</div>
                        <select className="w-full p-3 bg-white border border-slate-200 rounded-2xl"
                          value={builder.tone}
                          onChange={(e)=>setBuilder({ ...builder, tone: e.target.value })}
                        >
                          <option>丁寧でやさしい</option><option>事務的で簡潔</option><option>前向きで明るい</option><option>厳しめ（ただし丁寧）</option>
                        </select>
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">文字数</div>
                        <select className="w-full p-3 bg-white border border-slate-200 rounded-2xl"
                          value={builder.length}
                          onChange={(e)=>setBuilder({ ...builder, length: e.target.value })}
                        >
                          <option value="200">200字程度</option>
                          <option value="400">400字程度</option>
                          <option value="700">700字程度</option>
                          <option value="1000">1000字程度</option>
                          <option value="none">指定なし</option>
                        </select>
                      </div>

                      <div className="space-y-2">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">箇条書き</div>
                        <select className="w-full p-3 bg-white border border-slate-200 rounded-2xl"
                          value={builder.bullets}
                          onChange={(e)=>setBuilder({ ...builder, bullets: e.target.value })}
                        >
                          <option value="auto">必要に応じてOK</option>
                          <option value="yes">積極的に使う</option>
                          <option value="no">使わない（文章のみ）</option>
                        </select>
                      </div>
                    </div>

                    <div className="space-y-2">
                      <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">目的</div>
                      <input className="w-full p-3 bg-white border border-slate-200 rounded-2xl"
                        placeholder="例：持ち物連絡を分かりやすく…"
                        value={builder.goal}
                        onChange={(e)=>setBuilder({ ...builder, goal: e.target.value })}
                      />
                    </div>

                    <div className="space-y-2">
                      <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">必ず入れる要素</div>
                      <input className="w-full p-3 bg-white border border-slate-200 rounded-2xl"
                        placeholder="例：日時、場所、持ち物、締切…"
                        value={builder.must}
                        onChange={(e)=>setBuilder({ ...builder, must: e.target.value })}
                      />
                    </div>

                    <div className="space-y-2">
                      <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">禁止事項</div>
                      <input className="w-full p-3 bg-white border border-slate-200 rounded-2xl"
                        placeholder="例：個人情報／断定表現…"
                        value={builder.ban}
                        onChange={(e)=>setBuilder({ ...builder, ban: e.target.value })}
                      />
                    </div>

                    <div className="space-y-2">
                      <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">素材</div>
                      <textarea className="w-full p-4 bg-white border border-slate-200 rounded-3xl font-mono text-sm"
                        rows="6"
                        placeholder="下書きやメモを貼る（なくてもOK）"
                        value={builder.source}
                        onChange={(e)=>setBuilder({ ...builder, source: e.target.value })}
                      />
                    </div>
                  </div>
                )}
              </div>
            ) : (
              <div className="flex-1 flex flex-col items-center justify-center text-slate-400 space-y-4">
                <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center">
                  <Icon name="wand-2" size={32} />
                </div>
                <div className="text-center px-6">
                  <h2 className="text-slate-700 font-black">PromptHub</h2>
                  <p className="text-sm max-w-xs mx-auto mt-2 text-slate-500">
                    左の「新規作成」または上のキーワードで生成して始めましょう。
                  </p>
                </div>
              </div>
            )}
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
