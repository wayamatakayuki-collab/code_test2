<body class="bg-slate-50">
  <div id="root"></div>

  <!-- 画面真っ白対策：エラー可視化 -->
  <script>
    window.addEventListener("error", (e) => {
      const el = document.getElementById("root");
      if (!el) return;
      const msg = (e && (e.message || (e.error && e.error.message))) || "Unknown error";
      el.innerHTML = `
        <div style="padding:16px;font-family:system-ui;">
          <div style="font-weight:900;color:#b91c1c;">エラーで画面が描画できませんでした</div>
          <pre style="white-space:pre-wrap;background:#fff;border:1px solid #fee2e2;padding:12px;border-radius:12px;margin-top:8px;color:#7f1d1d;">${msg}</pre>
          <div style="margin-top:10px;color:#334155;font-size:12px;">
            CDNが学校回線でブロックされる場合があります（unpkg）。その場合はCDN差し替えで解決できます。
          </div>
        </div>`;
    });
  </script>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    // =========================
    // Storage Key
    // =========================
    const LS_KEY = "prompthub_local_max_v2";

    // =========================
    // Utils
    // =========================
    const nowISO = () => new Date().toISOString();
    const uid = (prefix="id") => `${prefix}_${Math.random().toString(36).slice(2,10)}${Date.now().toString(36).slice(2,7)}`;
    const safeLower = (s) => (s || "").toString().toLowerCase();
    const dedupe = (arr) => [...new Set((arr || []).filter(Boolean))];

    const normalizeTags = (raw) => {
      const arr = (raw || "")
        .split(/[,、\n]/)
        .map(s => s.trim())
        .filter(Boolean)
        .slice(0, 80);
      return dedupe(arr);
    };

    const tryCopy = async (text) => {
      try {
        await navigator.clipboard.writeText(text || "");
        return true;
      } catch {
        try {
          const ta = document.createElement("textarea");
          ta.value = text || "";
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          ta.remove();
          return true;
        } catch {
          return false;
        }
      }
    };

    const downloadText = (filename, text, type="application/json;charset=utf-8") => {
      const blob = new Blob([text], { type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };

    const normalizeText = (s) => {
      return (s || "")
        .toString()
        .replace(/\s+/g, " ")
        .replace(/[！!？?、。，．,\.「」『』（）\(\)\[\]【】<>《》"“”'’：:;；]/g, " ")
        .trim()
        .toLowerCase();
    };

    // --- stopwords for tag extraction (simple)
    const STOP = new Set([
      "これ","それ","あれ","どれ","ため","など","もの","こと","する","した","して","します","です","ます","ある","いる","そして","また","さらに",
      "について","から","まで","より","ので","として","よう","この","その","あの","どの","ここ","そこ","あそこ",
      "今回","本日","先日","明日","昨日","今日","場合","必要","可能","確認","対応","作成","追加","削除","保存","検索","内容","入力","出力",
      "お願い","ください","できます","できる","等","的","的に","的な"
    ]);

    // =========================
    // Auto Tag Suggestion
    // =========================
    const extractTagCandidates = (title, content) => {
      const text = `${title || ""}\n${content || ""}`.replace(/\s+/g, " ");
      const candidates = new Map();

      // hashtags
      const h = text.matchAll(/#([^\s#]{1,24})/g);
      for (const m of h) {
        const tag = (m[1] || "").trim();
        if (tag) candidates.set(tag, (candidates.get(tag) || 0) + 4);
      }

      // tokens
      const tokens = text.match(/[一-龥]{2,}|[ァ-ヶー]{2,}|[A-Za-z0-9]{2,}|[一-龥ァ-ヶーA-Za-z0-9]{3,}/g) || [];
      for (let t of tokens) {
        t = t.trim();
        if (!t) continue;
        if (t.length > 18) continue;
        if (STOP.has(t)) continue;
        if (/^http/.test(t)) continue;
        if (/^\d{2,}$/.test(t)) continue;
        if (/^[ぁ-んー]+$/.test(t)) continue;
        candidates.set(t, (candidates.get(t) || 0) + 1);
      }

      const scored = Array.from(candidates.entries()).map(([tag, score]) => {
        const hasKanji = /[一-龥]/.test(tag);
        const hasKata = /[ァ-ヶー]/.test(tag);
        const hasLatin = /[A-Za-z]/.test(tag);
        const bonus = (hasKanji ? 2 : 0) + (hasKata ? 1 : 0) + (hasLatin ? 0.5 : 0);
        return { tag, score: score + bonus };
      });

      scored.sort((a,b)=> b.score - a.score);
      return scored.map(x=>x.tag).filter(t=> !STOP.has(t)).slice(0, 24);
    };

    // =========================
    // Similarity Detection (char 3-gram Jaccard)
    // =========================
    const ngrams = (s, n=3, limit=1400) => {
      const t = normalizeText(s);
      const set = new Set();
      if (!t) return set;
      const L = t.length;
      const max = Math.min(L - n + 1, limit);
      for (let i=0; i<max; i++){
        set.add(t.slice(i, i+n));
      }
      return set;
    };

    const jaccard = (A, B) => {
      if (!A.size || !B.size) return 0;
      let inter = 0;
      const small = A.size < B.size ? A : B;
      const big = A.size < B.size ? B : A;
      for (const x of small) if (big.has(x)) inter++;
      const union = A.size + B.size - inter;
      return union ? inter / union : 0;
    };

    // =========================
    // Lucide Icon (UMD)
    // =========================
    const Ico = ({ name, size = 18, className = "" }) => {
      try {
        const icon = window.lucide?.icons?.[name];
        if (!icon || !icon.toSvg) return null;
        const svg = icon.toSvg({ width: size, height: size, class: className });
        return <span dangerouslySetInnerHTML={{ __html: svg }} />;
      } catch {
        return null;
      }
    };

    // =========================
    // Form Schema
    // =========================
    const FIELD_META = {
      keyword:     { label:"キーワード", type:"text", placeholder:"例：魅力的なSNS投稿" },
      audience:    { label:"読み手", type:"select", options:["保護者","職員","児童","地域・外部団体","管理職","自分用"] },
      goal:        { label:"目的", type:"text", placeholder:"例：誤解なく持ち物を伝える" },
      constraints: { label:"条件", type:"text", placeholder:"例：やさしい/要点先出し/丁寧" },
      format:      { label:"出力形式", type:"text", placeholder:"例：見出し→本文→箇条書き→締め" },
      must:        { label:"必ず入れる", type:"text", placeholder:"例：日時/場所/締切/持ち物" },
      ban:         { label:"禁止", type:"text", placeholder:"例：個人情報/断定/強い言い切り" },
      length:      { label:"文字数目安", type:"text", placeholder:"例：400字程度" },
      notes:       { label:"注意", type:"text", placeholder:"例：敬語/固有名詞は伏せる" },
      source:      { label:"素材", type:"textarea", placeholder:"下書きやメモを貼る（任意）" }
    };

    // =========================
    // Default Templates
    // =========================
    const DEFAULT_TEMPLATES = [
      {
        id: "tpl_structured",
        name: "万能（System + User）",
        desc: "何でも使える構造化テンプレ。",
        system: "あなたはプロンプトエンジニアリングのエキスパートです。目的に最短で到達するためのプロンプトを作成してください。",
        form: {
          enabledKeys: ["keyword","goal","constraints","format","notes","source"],
          order: ["keyword","audience","goal","constraints","format","must","ban","length","notes","source"]
        }
      },
      {
        id: "tpl_school_notice",
        name: "学校向け文書（保護者/職員）",
        desc: "連絡文・おたより・通知の強い型。",
        system: "あなたは小学校教員です。読み手に誤解が生まれない、丁寧で分かりやすい文面を作成してください。",
        form: {
          enabledKeys: ["keyword","audience","goal","must","ban","length","source"],
          order: ["keyword","audience","goal","must","ban","length","constraints","format","notes","source"]
        }
      },
      {
        id: "tpl_minutes",
        name: "会議メモ→議事録",
        desc: "決定事項・担当・期限が残る。",
        system: "あなたは学校運営の会議を要点整理する専門家です。抜け漏れなく議事録に整えてください。",
        form: {
          enabledKeys: ["keyword","source","format","notes"],
          order: ["keyword","audience","source","format","notes","constraints","must","ban","length","goal"]
        }
      }
    ];

    // =========================
    // Form Builder → Prompt Builder (local)
    // =========================
    const buildUserPromptFromForm = ({ template, fields, enabledKeys }) => {
      const order = template?.form?.order || Object.keys(FIELD_META);
      const enabled = new Set(enabledKeys || template?.form?.enabledKeys || []);
      const lines = [];
      for (const key of order) {
        if (!enabled.has(key)) continue;
        const meta = FIELD_META[key];
        const v = (fields?.[key] || "").toString().trim();
        if (!v) continue;
        const label = meta?.label || key;
        lines.push(`${label}: ${v}`);
      }
      if (!lines.length) {
        const kw = (fields?.keyword || "").trim();
        if (kw) lines.push(`キーワード: ${kw}`);
      }
      return lines.join("\n");
    };

    const localGenerate = ({ template, fields, enabledKeys }) => {
      const sys = (template?.system || DEFAULT_TEMPLATES[0].system).trim();
      const usr = buildUserPromptFromForm({ template, fields, enabledKeys }).trim();
      return [
        "【System Instruction】",
        sys,
        "",
        "【User Prompt】",
        usr,
        "",
        "【チェック】",
        "・不足情報がある場合は質問を最大3つまで。",
        "・断定/憶測を避け、読み手が迷わない順序で。",
      ].join("\n");
    };

    // =========================
    // Load / Save
    // =========================
    const loadState = () => {
      try {
        const raw = localStorage.getItem(LS_KEY);
        if (!raw) return null;
        return JSON.parse(raw);
      } catch {
        return null;
      }
    };
    const saveState = (s) => localStorage.setItem(LS_KEY, JSON.stringify(s));

    const initialState = () => {
      const s = loadState();
      if (s) {
        if (!s.personal) s.personal = { folders: [], prompts: [], trash: [] };
        if (!s.shared) s.shared = { folders: [], prompts: [], trash: [] };
        if (!Array.isArray(s.templates) || s.templates.length === 0) s.templates = DEFAULT_TEMPLATES;

        if (!s.settings) s.settings = {};
        if (!Array.isArray(s.settings.pinnedTags)) s.settings.pinnedTags = ["保護者","職員","学級通信","研修","危機管理","ICT","通知文"];
        if (!s.settings.genProvider) s.settings.genProvider = "local";
        if (!s.settings.geminiKey) s.settings.geminiKey = "";
        if (!s.settings.geminiModel) s.settings.geminiModel = "gemini-2.5-flash";
        if (!s.settings.similarityThreshold) s.settings.similarityThreshold = 0.72;
        if (!s.settings.formEnabledByTpl) s.settings.formEnabledByTpl = {};
        if (typeof s.settings.enableAutoTagOnSave !== "boolean") s.settings.enableAutoTagOnSave = false;
        if (!s.settings.maxVersions) s.settings.maxVersions = 30;

        // history store
        if (!s.history) s.history = { personal: {}, shared: {} };

        return s;
      }
      return {
        personal: { folders: [], prompts: [], trash: [] },
        shared: { folders: [], prompts: [], trash: [] },
        templates: DEFAULT_TEMPLATES,
        history: { personal: {}, shared: {} },
        settings: {
          pinnedTags: ["保護者","職員","学級通信","研修","危機管理","ICT","通知文"],
          genProvider: "local",
          geminiKey: "",
          geminiModel: "gemini-2.5-flash",
          similarityThreshold: 0.72,
          formEnabledByTpl: {},
          enableAutoTagOnSave: false,
          maxVersions: 30
        }
      };
    };

    // =========================
    // Modal
    // =========================
    const Modal = ({ open, onClose, title, icon, children, footer }) => {
      if (!open) return null;
      return (
        <div className="fixed inset-0 z-[90]">
          <div className="absolute inset-0 bg-black/30" onClick={onClose}></div>
          <div className="absolute inset-x-0 top-6 mx-auto max-w-5xl px-4">
            <div className="bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden">
              <div className="p-5 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  {icon}
                  <div className="font-black text-slate-800">{title}</div>
                </div>
                <button onClick={onClose} className="p-2 rounded-xl hover:bg-slate-100" title="閉じる">
                  <Ico name="x" size={18} className="text-slate-600" />
                </button>
              </div>
              <div className="px-5 pb-5 space-y-4">
                {children}
                {footer ? <div className="pt-2">{footer}</div> : null}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // =========================
    // App
    // =========================
    function App() {
      const [state, setState] = useState(initialState);

      const [libraryMode, setLibraryMode] = useState("personal"); // personal/shared
      const lib = libraryMode === "personal" ? state.personal : state.shared;

      const [activeFolderId, setActiveFolderId] = useState("all");
      const [selectedPrompt, setSelectedPrompt] = useState(null);

      const [keyword, setKeyword] = useState("");
      const [isGenerating, setIsGenerating] = useState(false);

      const [searchQuery, setSearchQuery] = useState("");
      const [starOnly, setStarOnly] = useState(false);

      const [tagFilter, setTagFilter] = useState("");
      const [showTrash, setShowTrash] = useState(false);

      const [tagsInput, setTagsInput] = useState("");
      const [templateId, setTemplateId] = useState((state.templates?.[0]?.id) || DEFAULT_TEMPLATES[0].id);

      // bulk mode
      const [bulkMode, setBulkMode] = useState(false);
      const [selectedIds, setSelectedIds] = useState(new Set());
      const [bulkTagInput, setBulkTagInput] = useState("");
      const [bulkFolderId, setBulkFolderId] = useState("");

      // form fields
      const [formFields, setFormFields] = useState({
        keyword: "",
        audience: "保護者",
        goal: "",
        constraints: "",
        format: "",
        must: "",
        ban: "",
        length: "400字程度",
        notes: "",
        source: ""
      });

      // modals
      const [settingsOpen, setSettingsOpen] = useState(false);
      const [templatesOpen, setTemplatesOpen] = useState(false);
      const [backupOpen, setBackupOpen] = useState(false);
      const [tagsOpen, setTagsOpen] = useState(false);
      const [foldersOpen, setFoldersOpen] = useState(false);
      const [commandOpen, setCommandOpen] = useState(false);
      const [versionsOpen, setVersionsOpen] = useState(false);

      // similarity modal
      const [similarOpen, setSimilarOpen] = useState(false);
      const [similarMatches, setSimilarMatches] = useState([]);
      const [pendingSave, setPendingSave] = useState(null);

      // toast (with action)
      const [toastObj, setToastObj] = useState(null); // {msg, actionLabel, onAction}
      const toastTimer = useRef(null);

      const searchRef = useRef(null);

      // persist
      useEffect(() => {
        const t = setTimeout(() => saveState(state), 200);
        return () => clearTimeout(t);
      }, [state]);

      // switch library
      useEffect(() => {
        setActiveFolderId("all");
        setSelectedPrompt(null);
        setTagsInput("");
        setTagFilter("");
        setShowTrash(false);
        setBulkMode(false);
        setSelectedIds(new Set());
      }, [libraryMode]);

      const toast = (msg, actionLabel=null, onAction=null) => {
        if (toastTimer.current) clearTimeout(toastTimer.current);
        setToastObj({ msg, actionLabel, onAction });
        toastTimer.current = setTimeout(() => setToastObj(null), 2800);
      };

      const folders = lib.folders || [];
      const prompts = lib.prompts || [];
      const trash = lib.trash || [];
      const templates = state.templates || DEFAULT_TEMPLATES;

      const enabledKeys = useMemo(() => {
        const tplMap = state.settings?.formEnabledByTpl || {};
        const tpl = templates.find(t => t.id === templateId) || DEFAULT_TEMPLATES[0];
        return tplMap[templateId] || tpl?.form?.enabledKeys || ["keyword","goal","constraints","format","notes","source"];
      }, [state.settings?.formEnabledByTpl, templateId, templates]);

      const template = templates.find(t => t.id === templateId) || templates[0];

      const pinnedTags = state.settings?.pinnedTags || [];

      // tag stats for current view list (prompts only)
      const tagStats = useMemo(() => {
        const map = new Map();
        prompts.forEach(p => (p.tags||[]).forEach(t => map.set(t, (map.get(t)||0)+1)));
        return Array.from(map.entries()).sort((a,b)=>b[1]-a[1]).map(([tag,count])=>({tag,count}));
      }, [prompts]);

      const tagSuggestions = useMemo(() => {
        const top = tagStats.slice(0, 18).map(x => x.tag);
        return dedupe([...pinnedTags, ...top]).slice(0, 30);
      }, [pinnedTags, tagStats]);

      const autoTags = useMemo(() => {
        if (!selectedPrompt) return [];
        return extractTagCandidates(selectedPrompt.title || "", selectedPrompt.content || "");
      }, [selectedPrompt?.title, selectedPrompt?.content]);

      // list source: prompts or trash
      const listSource = showTrash ? trash : prompts;

      const filteredList = useMemo(() => {
        const q = safeLower(searchQuery.trim());
        const tf = safeLower(tagFilter.trim());

        return (listSource || []).filter(p => {
          // folder filter applies only in prompts view (not trash)
          if (!showTrash) {
            const folderOk = activeFolderId === "all" || p.folderId === activeFolderId;
            if (!folderOk) return false;
            if (starOnly && !p.starred) return false;

            if (tf) {
              const hasTag = (p.tags||[]).some(t => safeLower(t) === tf);
              if (!hasTag) return false;
            }
          }

          if (!q) return true;
          const title = safeLower(p.title);
          const content = safeLower(p.content);
          const tags = (p.tags||[]).map(safeLower).join(" ");
          return title.includes(q) || content.includes(q) || tags.includes(q);
        }).sort((a,b) => (b.updatedAt || b.createdAt || "").localeCompare(a.updatedAt || a.createdAt || ""));
      }, [listSource, activeFolderId, searchQuery, starOnly, tagFilter, showTrash]);

      // ===== internal helpers =====
      const setLib = (nextLib) => {
        setState(prev => {
          const out = { ...prev };
          if (libraryMode === "personal") out.personal = nextLib;
          else out.shared = nextLib;
          return out;
        });
      };

      const getOtherLib = () => (libraryMode === "personal" ? state.shared : state.personal);

      const setOtherLib = (next) => {
        setState(prev => {
          const out = { ...prev };
          if (libraryMode === "personal") out.shared = next;
          else out.personal = next;
          return out;
        });
      };

      const historyStore = (libraryMode === "personal" ? (state.history?.personal || {}) : (state.history?.shared || {}));

      const pushVersion = (promptId, snapshot) => {
        const maxV = Number(state.settings?.maxVersions ?? 30);
        setState(prev => {
          const out = { ...prev };
          if (!out.history) out.history = { personal:{}, shared:{} };
          const key = (libraryMode === "personal") ? "personal" : "shared";
          const current = out.history[key] || {};
          const arr = (current[promptId] || []);
          const next = [snapshot, ...arr].slice(0, maxV);
          out.history = {
            ...out.history,
            [key]: { ...current, [promptId]: next }
          };
          return out;
        });
      };

      const getVersions = (promptId) => {
        const arr = historyStore?.[promptId] || [];
        return Array.isArray(arr) ? arr : [];
      };

      // ===== Actions =====
      const createFolder = () => {
        const name = prompt("新しいフォルダ名を入力してください:");
        if (!name || !name.trim()) return;
        const next = [...folders, { id: uid("f"), name: name.trim(), createdAt: nowISO() }];
        setLib({ ...lib, folders: next });
        toast("フォルダ作成");
      };

      const renameFolder = (folderId) => {
        const f = folders.find(x => x.id === folderId);
        if (!f) return;
        const name = prompt("フォルダ名を変更:", f.name || "");
        if (!name || !name.trim()) return;
        const nextFolders = folders.map(x => x.id === folderId ? { ...x, name: name.trim() } : x);
        setLib({ ...lib, folders: nextFolders });
        toast("フォルダ名を変更");
      };

      const deleteFolder = (folderId) => {
        const f = folders.find(x => x.id === folderId);
        if (!f) return;
        if (!confirm(`フォルダ「${f.name}」を削除しますか？\n※フォルダ内のプロンプトは「フォルダなし」に移動します。`)) return;
        const nextFolders = folders.filter(x => x.id !== folderId);
        const nextPrompts = prompts.map(p => p.folderId === folderId ? { ...p, folderId: "" } : p);
        setLib({ ...lib, folders: nextFolders, prompts: nextPrompts });
        if (activeFolderId === folderId) setActiveFolderId("all");
        toast("フォルダ削除");
      };

      const createNewPrompt = () => {
        const folderId = activeFolderId !== "all" ? activeFolderId : "";
        const p = {
          id: uid("p"),
          title: "",
          content: "",
          folderId,
          tags: [],
          starred: false,
          createdAt: nowISO(),
          updatedAt: nowISO()
        };
        setSelectedPrompt(p);
        setTagsInput("");
        setFormFields(prev => ({ ...prev, keyword:"", source:"" }));
      };

      const openPrompt = (p) => {
        setSelectedPrompt(p);
        setTagsInput((p.tags||[]).join(", "));
      };

      const softDeletePrompt = (id) => {
        // from prompts -> trash
        const p = prompts.find(x => x.id === id);
        if (!p) return;
        const nextPrompts = prompts.filter(x => x.id !== id);
        const t = { ...p, deletedAt: nowISO() };
        const nextTrash = [t, ...trash].slice(0, 5000);
        setLib({ ...lib, prompts: nextPrompts, trash: nextTrash });

        const baseText = `${payload.title || ""}\n${payload.content || ""}`;
        const A = ngrams(baseText, 3, 1400);
        const matches = [];
        for (const p of prompts) {
          if (p.id === payload.id) continue;
          const txt = `${p.title || ""}\n${p.content || ""}`;
          const B = ngrams(txt, 3, 1400);
          const sim = jaccard(A, B);
          matches.push({ id: p.id, title: p.title || "無題のプロンプト", sim });
        }
        matches.sort((a,b)=> b.sim - a.sim);
        const th = Number(state.settings?.similarityThreshold ?? 0.72);
        return matches.filter(m => m.sim >= th).slice(0, 6);

          const txt = await file.text();

          const mergeArr = (a, b, prefix) => {
            const map = new Map((a||[]).map(x => [x.id, x]));
            (b||[]).forEach(it => {
              if (!it) return;
              const id0 = it.id || uid(prefix);
              if (map.has(id0)) map.set(uid(prefix), { ...it, id: uid(prefix) });
              else map.set(id0, { ...it, id: id0 });
            });
            return Array.from(map.values());
          };

          const cur = state;
          const inc = obj;
          const out = JSON.parse(JSON.stringify(cur));

          out.personal = out.personal || { folders:[], prompts:[], trash:[] };
          out.shared = out.shared || { folders:[], prompts:[], trash:[] };
          if (!out.history) out.history = { personal:{}, shared:{} };

          if (inc.personal) {
            out.personal.folders = mergeArr(out.personal.folders, inc.personal.folders, "f");
            out.personal.prompts  = mergeArr(out.personal.prompts,  inc.personal.prompts,  "p");
            out.personal.trash    = mergeArr(out.personal.trash,    inc.personal.trash,    "t");

          if (key === "/" && !meta) {
            const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
            const editable = tag === "input" || tag === "textarea" || e.target?.isContentEditable;
            if (!editable) {
              e.preventDefault();

                          onClick={bulkRestore}
                          disabled={selectedIds.size===0}
                          className={`px-3 py-2 rounded-xl text-xs font-bold ${
                            selectedIds.size===0 ? "bg-slate-100 text-slate-400" : "bg-emerald-600 hover:bg-emerald-700 text-white"
                          }`}
                        >
                          一括復元
                        </button>
                        <button
                          onClick={bulkDelete}
                          disabled={selectedIds.size===0}
                          className={`px-3 py-2 rounded-xl text-xs font-bold ${
                            selectedIds.size===0 ? "bg-slate-100 text-slate-400" : "bg-rose-600 hover:bg-rose-700 text-white"
                          }`}
                        >
                          一括完全削除
                        </button>
                      </>
                    ) : (
                      <button
                        onClick={bulkDelete}
                        disabled={selectedIds.size===0}
                        className={`px-3 py-2 rounded-xl text-xs font-bold ${
                          selectedIds.size===0 ? "bg-slate-100 text-slate-400" : "bg-rose-600 hover:bg-rose-700 text-white"
                        }`}
                      >
                        一括ゴミ箱へ
                      </button>
                    )}
                  </div>
                </div>
              </div>
            )}
          </section>

          {/* Editor / Generator Area */}
          <main className="flex-1 flex flex-col bg-white overflow-hidden">
            {/* Header/Tools */}
            <div className="h-16 border-b border-slate-200 px-6 flex items-center justify-between shrink-0">
              <div className="flex items-center gap-4 flex-1 max-w-2xl">
                <div className="relative flex-1">
                  <input
                    type="text"
                    placeholder="キーワードを入力（例: 魅力的なSNS投稿）"
                    className="w-full pl-4 pr-12 py-2 border border-slate-200 rounded-full text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                    value={keyword}
                    onChange={(e) => setKeyword(e.target.value)}
                    onKeyDown={(e) => e.key === "Enter" && generatePrompt()}
                  />
                  <button
                    onClick={generatePrompt}
                    disabled={isGenerating || !keyword.trim()}
                    className="absolute right-1 top-1/2 -translate-y-1/2 p-1.5 text-indigo-600 hover:bg-indigo-50 rounded-full disabled:opacity-50 transition-colors"
                    title="生成"
                  >
                    {isGenerating ? (
                      <span className="inline-flex items-center"><Ico name="loader-2" size={18} className="animate-spin" /></span>
                    ) : (
                      <Ico name="wand-2" size={18} />
                    )}
                  </button>
                </div>

                <select
                  className="hidden md:block p-2 bg-slate-50 border border-slate-200 rounded-xl text-xs font-semibold text-slate-700 outline-none"
                  value={templateId}
                  onChange={(e) => setTemplateId(e.target.value)}
                  title="テンプレ"
                >
                  {templates.map(t => <option key={t.id} value={t.id}>{t.name}</option>)}
                </select>
              </div>

              <div className="flex items-center gap-2">
                <button
                  onClick={() => { setCommandOpen(true); setCmdQuery(""); }}
                  className="p-2 text-slate-500 hover:bg-slate-100 rounded-md transition-colors"
                  title="コマンド（Ctrl/Cmd+K）"
                >
                  <Ico name="command" size={20} />
                </button>

                {selectedPrompt && !showTrash && (
                  <>
                    <button
                      onClick={() => { toggleStar(selectedPrompt.id); }}
                      className="p-2 text-slate-500 hover:bg-slate-100 rounded-md transition-colors"
                      title="スター"
                    >
                      <Ico name="star" size={20} className={selectedPrompt.starred ? "text-amber-500" : "text-slate-300"} />
                    </button>

                    <button
                      onClick={() => setVersionsOpen(true)}
                      className="p-2 text-slate-500 hover:bg-slate-100 rounded-md transition-colors"
                      title="履歴（バージョン）"
                    >
                      <Ico name="history" size={20} className="text-slate-600" />
                    </button>

                    <button
                      onClick={duplicatePrompt}
                      className="p-2 text-slate-500 hover:bg-slate-100 rounded-md transition-colors"
                      title="複製"
                    >
                      <Ico name="copy-plus" size={20} className="text-slate-600" />
                    </button>

                    <button
                      onClick={copyToOtherLibrary}
                      className="p-2 text-slate-500 hover:bg-slate-100 rounded-md transition-colors"
                      title={libraryMode === "personal" ? "共有庫にコピー" : "個人庫にコピー"}
                    >
                      <Ico name="repeat" size={20} className="text-slate-600" />
                    </button>

                    <button
                      onClick={async () => {
                        const ok = await tryCopy(selectedPrompt.content || "");
                        toast(ok ? "コピーしました" : "コピー失敗");
                      }}
                      className="p-2 text-slate-500 hover:bg-slate-100 rounded-md transition-colors"
                      title="コピー"
                    >
                      <Ico name="copy" size={20} />
                    </button>

                    <button
                      onClick={() => saveCurrentPrompt(false)}
                      className="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md text-sm font-medium transition-colors"
                      title="保存（Ctrl/Cmd+S）"
                    >
                      <Ico name="save" size={18} />
                      保存
                    </button>
                  </>
                )}
              </div>
            </div>

            {/* Content Area */}
            {selectedPrompt ? (
              <div className="flex-1 overflow-y-auto p-8 max-w-5xl mx-auto w-full space-y-6">
                <div className="space-y-2">
                  <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">タイトル</label>
                  <input
                    type="text"
                    className="w-full text-3xl font-bold text-slate-800 border-none p-0 focus:ring-0 placeholder:text-slate-200"
                    placeholder="プロンプトのタイトル..."
                    value={selectedPrompt.title}
                    onChange={(e) => setSelectedPrompt({ ...selectedPrompt, title: e.target.value })}
                  />
                </div>

                {/* quick meta */}
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-4">
                  <div className="space-y-2">
                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">フォルダ</label>
                    <select
                      className="w-full p-2 bg-slate-50 border border-slate-200 rounded-md text-sm outline-none focus:border-indigo-500"
                      value={selectedPrompt.folderId || ""}
                      onChange={(e) => setSelectedPrompt({ ...selectedPrompt, folderId: e.target.value })}
                      disabled={showTrash}
                    >
                      <option value="">フォルダなし</option>
                      {folders.map(f => <option key={f.id} value={f.id}>{f.name}</option>)}
                    </select>

                    <div className="flex items-center gap-2 flex-wrap">
                      <button
                        onClick={() => { exportSelectedPrompt(); }}
                        className="px-3 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-xs font-bold text-slate-700"
                      >
                        個別JSON出力
                      </button>
                      <button
                        onClick={() => setBackupOpen(true)}
                        className="px-3 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-xs font-bold text-slate-700"
                      >
                        バックアップ
                      </button>
                      {!showTrash ? (
                        <button
                          onClick={() => setVersionsOpen(true)}
                          className="px-3 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-xs font-bold text-slate-700"
                        >
                          履歴
                        </button>
                      ) : null}
                    </div>
                  </div>

                  <div className="space-y-2 lg:col-span-2">
                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">タグ（手動）</label>
                    <input
                      className="w-full p-2 bg-slate-50 border border-slate-200 rounded-md text-sm outline-none focus:border-indigo-500"
                      placeholder="例：保護者, 研修, 危機管理..."
                      value={tagsInput}
                      onChange={(e) => setTagsInput(e.target.value)}
                    />

                    {normalizeTags(tagsInput).length > 0 && (
                      <div className="flex flex-wrap gap-2 pt-2">
                        {normalizeTags(tagsInput).map((t, i) => (
                          <button
                            key={i}
                            onClick={() => removeTagChip(t)}
                            className="text-xs font-semibold bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full border border-indigo-100 hover:bg-indigo-100"
                            title="クリックで削除"
                          >
                            #{t} ×
                          </button>
                        ))}
                      </div>
                    )}

                    {/* one-click suggestions */}
                    <div className="pt-2">
                      <div className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-2">
                        ワンクリック追加（固定 + 頻出）
                      </div>
                      <div className="flex flex-wrap gap-2">
                        {tagSuggestions.map((t, i) => {
                          const already = normalizeTags(tagsInput).includes(t);
                          return (
                            <button
                              key={i}
                              onClick={() => addTagChip(t)}
                              disabled={already}
                              className={`text-xs font-semibold px-3 py-1 rounded-full border transition-colors ${
                                already
                                  ? "bg-slate-100 text-slate-400 border-slate-200 cursor-not-allowed"
                                  : "bg-white text-slate-700 border-slate-200 hover:bg-slate-50"
                              }`}
                            >
                              #{t}
                            </button>
                          );
                        })}
                      </div>
                    </div>

                    {/* auto suggestions */}
                    <div className="pt-3">
                      <div className="flex items-center justify-between gap-2">
                        <div className="text-[11px] font-bold text-slate-400 uppercase tracking-widest">
                          本文から提案（自動抽出）
                        </div>
                        <button
                          onClick={applyAutoTagsToInput}
                          className="text-xs font-bold px-3 py-1.5 rounded-full border border-slate-200 bg-white hover:bg-slate-50"
                          title="抽出タグをまとめて追加"
                        >
                          まとめて追加
                        </button>
                      </div>

                      {autoTags.length ? (
                        <div className="flex flex-wrap gap-2 mt-2">
                          {autoTags.map((t, i) => {
                            const already = normalizeTags(tagsInput).includes(t);
                            return (
                              <button
                                key={i}
                                onClick={() => addTagChip(t)}
                                disabled={already}
                                className={`text-xs font-semibold px-3 py-1 rounded-full border transition-colors ${
                                  already
                                    ? "bg-slate-100 text-slate-400 border-slate-200 cursor-not-allowed"
                                    : "bg-emerald-50 text-emerald-800 border-emerald-100 hover:bg-emerald-100"
                                }`}
                              >
                                #{t}
                              </button>
                            );
                          })}
                        </div>
                      ) : (
                        <div className="text-xs text-slate-400 mt-2">
                          タイトル/本文から抽出できる語がまだ少ないかもしれません（本文を増やすと候補が増えます）。
                        </div>
                      )}
                    </div>
                  </div>
                </div>

                {/* Template Form Builder */}
                {!showTrash && (
                  <div className="bg-slate-50 border border-slate-100 rounded-2xl p-4 space-y-4">
                    <div className="flex items-center justify-between gap-2 flex-wrap">
                      <div className="font-bold text-slate-700 flex items-center gap-2">
                        <Ico name="layout-template" size={18} className="text-indigo-600" />
                        テンプレフォーム（選ぶだけで組み立て）
                      </div>
                      <div className="flex items-center gap-2">
                        <button
                          onClick={buildFromFormIntoEditor}
                          className="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold"
                        >
                          フォームで組み立て
                        </button>
                        <button
                          onClick={() => {
                            setFormFields({
                              keyword: "",
                              audience: "保護者",
                              goal: "",
                              constraints: "",
                              format: "",
                              must: "",
                              ban: "",
                              length: "400字程度",
                              notes: "",
                              source: ""
                            });
                            toast("フォームをリセット");
                          }}
                          className="px-3 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-sm font-bold text-slate-700"
                        >
                          リセット
                        </button>
                      </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-3 items-end">
                      <div className="lg:col-span-1 space-y-1">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">テンプレ</div>
                        <select
                          className="w-full p-2 rounded-xl border border-slate-200 bg-white text-sm font-semibold outline-none"
                          value={templateId}
                          onChange={(e)=>setTemplateId(e.target.value)}
                        >
                          {templates.map(t => <option key={t.id} value={t.id}>{t.name}</option>)}
                        </select>
                        <div className="text-[11px] text-slate-500">{template?.desc || ""}</div>
                      </div>

                      <div className="lg:col-span-2 space-y-1">
                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">含める項目（クリックでON/OFF）</div>
                        <div className="flex flex-wrap gap-2">
                          {(template?.form?.order || Object.keys(FIELD_META)).map((k) => {
                            const meta = FIELD_META[k];
                            if (!meta) return null;
                            const on = new Set(enabledKeys).has(k);
                            return (
                              <button
                                key={k}
                                onClick={() => toggleFieldEnabled(k)}
                                className={`text-xs font-bold px-3 py-1.5 rounded-full border transition-colors ${
                                  on ? "bg-indigo-50 text-indigo-700 border-indigo-100 hover:bg-indigo-100" : "bg-white text-slate-500 border-slate-200 hover:bg-slate-50"
                                }`}
                                title="クリックで切替"
                              >
                                {on ? "✓ " : ""}{meta.label}
                              </button>
                            );
                          })}
                        </div>
                      </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-3">
                      {(template?.form?.order || Object.keys(FIELD_META)).map((k) => {
                        const meta = FIELD_META[k];
                        if (!meta) return null;
                        const on = new Set(enabledKeys).has(k);
                        return (
                          <div key={k} className={`space-y-1 ${meta.type==="textarea" ? "lg:col-span-2" : ""} ${on ? "" : "opacity-50"}`}>
                            <div className="flex items-center justify-between">
                              <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">{meta.label}</div>
                              {!on && <div className="text-[11px] text-slate-400">（OFF）</div>}
                            </div>
                            <div className={`${on ? "" : "pointer-events-none"}`}>
                              <FieldInput k={k} />
                            </div>
                          </div>
                        );
                      })}
                    </div>

                    <div className="text-[11px] text-slate-500 leading-relaxed">
                      「生成」：ヘッダーのキーワード＋フォーム内容でローカル/Gemini生成。<br/>
                      「フォームで組み立て」：AI無しでも System/User を即構成してエディタへ反映。
                    </div>
                  </div>
                )}

                {/* Prompt Content */}
                <div className="flex-1 flex flex-col space-y-2 min-h-[420px]">
                  <label className="text-xs font-bold text-slate-400 uppercase tracking-widest">プロンプト内容</label>
                  <textarea
                    className="flex-1 w-full p-6 bg-slate-50 border border-slate-100 rounded-xl text-slate-700 leading-relaxed font-mono text-sm focus:ring-2 focus:ring-indigo-100 outline-none resize-none"
                    placeholder="ここにプロンプトの内容が表示されます。自由に編集も可能です。"
                    value={selectedPrompt.content}
                    onChange={(e) => setSelectedPrompt({ ...selectedPrompt, content: e.target.value })}
                    readOnly={false}
                  />
                </div>

                {/* Bottom actions */}
                <div className="flex items-center justify-between gap-2 pt-2 flex-wrap">
                  {showTrash ? (
                    <div className="flex items-center gap-2">
                      <button
                        onClick={() => restoreFromTrash(selectedPrompt.id)}
                        className="px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-bold flex items-center gap-2"
                      >
                        <Ico name="rotate-ccw" size={16} />
                        復元
                      </button>
                      <button
                        onClick={() => purgeFromTrash(selectedPrompt.id)}
                        className="px-4 py-2 rounded-xl bg-rose-600 hover:bg-rose-700 text-white text-sm font-bold flex items-center gap-2"
                      >
                        <Ico name="skull" size={16} />
                        完全削除
                      </button>
                    </div>
                  ) : (
                    <button
                      onClick={() => softDeletePrompt(selectedPrompt.id)}
                      className="px-4 py-2 rounded-xl border border-rose-200 bg-rose-50 hover:bg-rose-100 text-rose-700 text-sm font-semibold flex items-center gap-2"
                    >
                      <Ico name="trash-2" size={16} />
                      ゴミ箱へ
                    </button>
                  )}

                  <div className="flex items-center gap-2 flex-wrap">
                    {!showTrash && (
                      <>
                        <button
                          onClick={duplicatePrompt}
                          className="px-4 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-slate-700 text-sm font-semibold flex items-center gap-2"
                        >
                          <Ico name="copy-plus" size={16} />
                          複製
                        </button>

                        <button
                          onClick={copyToOtherLibrary}
                          className="px-4 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-slate-700 text-sm font-semibold flex items-center gap-2"
                        >
                          <Ico name="repeat" size={16} />
                          {libraryMode === "personal" ? "共有庫へコピー" : "個人庫へコピー"}
                        </button>

                        <button
                          onClick={() => setVersionsOpen(true)}
                          className="px-4 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-slate-700 text-sm font-semibold flex items-center gap-2"
                        >
                          <Ico name="history" size={16} />
                          履歴
                        </button>

                        <button
                          onClick={async () => {
                            const ok = await tryCopy(selectedPrompt.content || "");
                            toast(ok ? "コピーしました" : "コピー失敗");
                          }}
                          className="px-4 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-slate-700 text-sm font-semibold flex items-center gap-2"
                        >
                          <Ico name="copy" size={16} />
                          内容コピー
                        </button>

                        <button
                          onClick={() => saveCurrentPrompt(false)}
                          className="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold flex items-center gap-2"
                          title="Ctrl/Cmd + S"
                        >
                          <Ico name="save" size={16} />
                          保存（重複チェック）
                        </button>
                      </>
                    )}
                  </div>
                </div>
              </div>
            ) : (
              <div className="flex-1 flex flex-col items-center justify-center text-slate-400 space-y-4">
                <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center">
                  <Ico name="wand-2" size={32} />
                </div>
                <div className="text-center">
                  <h2 className="text-slate-600 font-semibold">プロンプト作成＆管理（全部入りMAX）</h2>
                  <p className="text-sm max-w-sm mx-auto mt-2">
                    上の入力欄にキーワード→杖で生成。<br/>
                    あるいは「新規作成」→フォームで組み立てもOK。<br/>
                    Ctrl/Cmd+Kでコマンド、Ctrl/Cmd+Sで保存。
                  </p>
                </div>
              </div>
            )}
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
